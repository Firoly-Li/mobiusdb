_put;\npub mod list_flights;\npub mod state;\n\nuse std::pin::Pin;\n\nuse arrow_flight::{\n    error::FlightError, flight_descriptor::DescriptorType, flight_service_server::FlightService,\n    utils::flight_data_to_batches, Action, ActionType, BasicAuth, Criteria, Empty, FlightData,\n    FlightDescriptor, FlightEndpoint, FlightInfo, HandshakeRequest, HandshakeResponse, PollInfo,\n    PutResult, SchemaResult, Ticket,\n};\nuse do_put::write_batch;\nuse futures::{stream::BoxStream, Stream, StreamExt, TryStreamExt};\nuse list_flights::FlightsKey;\nuse prost::{bytes::Bytes, Message};\nuse state::State;\nuse tonic::{Request, Response, Status, Streaming};\n\n#[derive(Debug, Clone)]\npub struct ApiServer\u003cS: State\u003e {\n    state: S,\n}\nimpl\u003cS: State\u003e ApiServer\u003cS\u003e {\n    pub fn new(state: S) -\u003e Self {\n        Self { state }\n    }\n}\n\n/**\n *\n */\n#[tonic::async_trait]\nimpl\u003cS\u003e FlightService for ApiServer\u003cS\u003e\nwhere\n    S: State + Send + Sync + 'static,\n{\n    // type HandshakeStream = BoxStream\u003c'static, Result\u003cHandshakeResponse, Status\u003e\u003e;\n    type HandshakeStream = Pin\u003cBox\u003cdyn Stream\u003cItem = Result\u003cHandshakeResponse, Status\u003e\u003e + Send\u003e\u003e;\n    async fn handshake(\n        \u0026self,\n        request: Request\u003cStreaming\u003cHandshakeRequest\u003e\u003e,\n    ) -\u003e Result\u003cResponse\u003cSelf::HandshakeStream\u003e, Status\u003e {\n        // 1. 获取 HandshakeRequest\n        let handshake_request: HandshakeRequest = request.into_inner().message().await?.unwrap();\n        println!(\n            \"接收到客户端的HandshakeRequest报文：{:?}\",\n            handshake_request\n        );\n        let _version = handshake_request.protocol_version;\n\n        let p = handshake_request.payload;\n        let auth = BasicAuth::decode(p);\n        println!(\"BasicAuth{:?}\", auth);\n        match auth {\n            Ok(a) =\u003e {\n                println!(\"客户端认证信息：{:?}\", a);\n                let handshake_response = HandshakeResponse {\n                    protocol_version: 1,\n                    payload: Bytes::from(\"auth success\"),\n                };\n                let output = futures::stream::iter(std::iter::once(Ok(handshake_response)));\n                let stream = output.boxed();\n                Ok(Response::new(stream))\n            }\n            Err(_e) =\u003e Err(Status::ok(\"message\")),\n        }\n    }\n    // type ListFlightsStream = BoxStream\u003c'static, Result\u003cFlightInfo, Status\u003e\u003e;\n    type ListFlightsStream = Pin\u003cBox\u003cdyn Stream\u003cItem = Result\u003cFlightInfo, Status\u003e\u003e + Send\u003e\u003e;\n    /**\n     * 客户端可以向服务端发送 ListFlights 请求，服务端响应包含可用数据集或服务列表的 FlightInfo 对象。\n     * 这些信息通常包括数据集的描述、Schema、分区信息等，帮助客户端了解可访问的数据资源。\n     */\n    async fn list_flights(\n        \u0026self,\n        request: Request\u003cCriteria\u003e,\n    ) -\u003e Result\u003cResponse\u003cSelf::ListFlightsStream\u003e, Status\u003e {\n        let req = request.into_inner();\n        let key: FlightsKey = req.into();\n        let flights = self.state.flight_list(\u0026key);\n        let batchs: Vec\u003cResult\u003cFlightInfo, FlightError\u003e\u003e =\n            flights.iter().map(|x| Ok(x.clone())).collect();\n        let flights_stream = futures::stream::iter(batchs).map_err(Into::into);\n        Ok(Response::new(flights_stream.boxed()))\n    }\n    /**\n     * 客户端请求特定数据集的详细信息，服务端返回 FlightInfo，\n     * 其中包含数据集的完整 Schema、数据分布情况（如有多个分片）、访问凭证（如有）等\n     * todo: （当前理解）如果有一批数据是热点数据，服务端会生成相关的FlightInfo，但是数据是动态的，所以FlightInfo都会有过期时间，以避免占用服务端资源。\n     *\n     * FlightInfo {\n     *   schema: b\"\",\n     *   flight_descriptor: None,\n     *   endpoint: [\n     *       FlightEndpoint {\n     *           ticket: Some(Ticket { ticket: b\"0\" }),\n     *           location: [],\n     *           expiration_time: None,\n     *           app_metadata: b\"\"\n     *       }\n     *   ],\n     *   total_records: 0,\n     *   total_bytes: 0,\n     *   ordered: false,\n     *   app_metadata: b\"\"\n     * }\n     *\n     * FlightInfo 是 Apache Arrow Flight 协议中的一个核心数据结构，它用来描述一个可执行的查询或数据传输任务的信息，包含客户端需要知道的所有元数据以发起和处理一次数据交换。下面是 FlightInfo 结构体中一些关键字段及其作用：\n     * Schema: 定义了数据的结构，包括列名、数据类型等，让客户端知道即将接收的数据格式。\n     * FlightDescriptor: 描述了这次Flight的唯一标识符和类型，可以是命令描述符、路径描述符或命令字符串，帮助客户端和服务器识别特定的查询或数据集。\n     * Endpoints: 包含了可以用来获取数据的一个或多个服务端点信息（IP地址、端口等），客户端可以根据这些信息建立连接以获取数据。这对于高可用性和负载均衡非常重要。\n     * TotalBytes: 表示整个数据传输预计的总字节数，这个字段在某些场景下可能不可用或不准确，但它可以用来做预估的资源规划或进度显示。\n     * TotalRecords: 表示数据集中预计的记录总数，类似于 TotalBytes，提供数据规模的粗略估计。\n     * DescriptorType: 指示 FlightDescriptor 的类型，比如是命令还是路径，这影响了如何解析和理解 FlightDescriptor 的内容。\n     * Options: 可选参数集合，可能包含特定于实现或特定于查询的额外元数据，用于定制化数据处理或传输过程。\n     * Expiration: 表示 FlightInfo 的有效期限，过了这个时间点，客户端可能需要重新请求 FlightInfo。\n     */\n    async fn get_flight_info(\n        \u0026self,\n        request: Request\u003cFlightDescriptor\u003e,\n    ) -\u003e Result\u003cResponse\u003cFlightInfo\u003e, Status\u003e {\n        let desc = request.into_inner();\n        let desc_type = desc.r#type();\n        println!(\"desc_type: {:?}\", desc_type);\n        return match desc_type {\n            DescriptorType::Unknown =\u003e Err(Status::new(tonic::Code::Unknown, \"message\")),\n            DescriptorType::Path =\u003e {\n                let paths = desc.path;\n                let ticket_data = paths[0].as_bytes().to_vec();\n                let ticket = Ticket::new(ticket_data);\n                let endpoint = FlightEndpoint {\n                    ticket: Some(ticket),\n                    ..Default::default()\n                };\n                let flight_info = FlightInfo {\n                    endpoint: vec![endpoint],\n                    ..Default::default()\n                };\n                Ok(Response::new(flight_info))\n            }\n            DescriptorType::Cmd =\u003e {\n                Err(Status::new(tonic::Code::Unknown, \"not support cmd message\"))\n            }\n        };\n    }\n    async fn poll_flight_info(\n        \u0026self,\n        _request: Request\u003cFlightDescriptor\u003e,\n    ) -\u003e Result\u003cResponse\u003cPollInfo\u003e, Status\u003e {\n        unimplemented!()\n    }\n    /**\n     * 客户端请求某个数据集的Schema信息，服务端返回详细的Schema定义，便于客户端正确解析接收到的数据。\n     */\n    async fn get_schema(\n        \u0026self,\n        request: Request\u003cFlightDescriptor\u003e,\n    ) -\u003e Result\u003cResponse\u003cSchemaResult\u003e, Status\u003e {\n        let request = request.into_inner();\n        let desc_type = request.r#type();\n        return match desc_type {\n            DescriptorType::Unknown =\u003e Err(Status::ok(\"FlightDescriptor type is unknown\")),\n            DescriptorType::Path =\u003e Err(Status::ok(\"FlightDescriptor type is unknown\")),\n            DescriptorType::Cmd =\u003e Err(Status::ok(\"FlightDescriptor type is unknown\")),\n        };\n    }\n\n    // type DoGetStream = BoxStream\u003c'static, Result\u003cFlightData, Status\u003e\u003e;\n    type DoGetStream = Pin\u003cBox\u003cdyn Stream\u003cItem = Result\u003cFlightData, Status\u003e\u003e + Send\u003e\u003e;\n    /**\n     * 客户端根据 FlightInfo 发送 DoGet 请求以获取数据。服务端以流的形式返回数据，\n     * 每个数据包通常是 Arrow 格式的 RecordBatch。\n     * 客户端可以逐步接收和处理这些数据包，无需一次性加载全部数据。\n     *\n     * Ticket：\n     * Ticket是一个用于请求数据的凭据或者说是标识。当客户端想要从Flight服务器获取数据时，\n     * 它会发送一个包含Ticket的请求给服务器。这个Ticket实质上包含了服务器所需的所有信息\n     * 以便准确地定位和检索请求的数据集。\n     * 具体来说，Ticket可以包含例如表名、查询ID、数据过滤条件或者其他任何必要的元数据，\n     * 这些都是为了能够让服务器识别并处理这个请求，从而返回相应的数据给客户端。\n     * 在Flight的协议层面，Ticket是一个二进制序列化的对象，其具体内容和格式取决于实现和使用的上下文。\n     */\n    async fn do_get(\n        \u0026self,\n        _request: Request\u003cTicket\u003e,\n    ) -\u003e Result\u003cResponse\u003cSelf::DoGetStream\u003e, Status\u003e {\n        println!(\"do_get is point\");\n        // let inner = request.into_inner();\n        // let ticket: Bytes = inner.ticket;\n        unimplemented!()\n    }\n\n    // t buf.len();\n        v_len += len;\n        index.add_index(len);\n        file.write_all(\u0026buf).expect(\"Failed to write\");\n        println!(\n            \"写入数据之后的偏移量: {}\",\n            file.stream_position().expect(\"Failed to get position\")\n        );\n        // v.push((position, len));\n        position += len;\n    }\n    index.update(v_len);\n    index\n}\n\nfn read_flight_data_with_path(path: \u0026str, index: \u0026Index) -\u003e Vec\u003cFlightData\u003e {\n    // let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-flight/tests/test5.arrow\";\n    let mut resp = Vec::new();\n    let mut file = open_file(path);\n    let position = index.offset;\n    let len = index.len;\n    println!(\"读取偏移量: {},长度 = {}\", position, len);\n    file.seek(SeekFrom::Start(position as u64))\n        .expect(\"Failed to seek\");\n    let mut buf = vec![0; len];\n    file.read_exact(\u0026mut buf).expect(\"Failed to read\");\n    let mut buf_mut = BytesMut::from(buf.as_slice());\n    for offset in index.indexs.clone() {\n        // println!(\"offset: {}\", offset);\n        let mut s = buf_mut.split_to(offset);\n        let fd = FlightData::decode(\u0026mut s).unwrap();\n        resp.push(fd);\n    }\n    // let fd = FlightData::decode(\u0026mut buf_mut).unwrap();\n    // resp.push(fd);\n    resp\n}\n\n#[derive(Debug, PartialEq, Clone)]\nstruct Index {\n    offset: usize,\n    len: usize,\n    indexs: Vec\u003cusize\u003e,\n}\n\nimpl Index {\n    fn from(offset: usize) -\u003e Self {\n        Self {\n            offset,\n            len: 0,\n            indexs: Vec::new(),\n        }\n    }\n\n    fn add_index(\u0026mut self, index: usize) {\n        self.indexs.push(index);\n    }\n\n    fn update(\u0026mut self, len: usize) {\n        self.len = len;\n    }\n}\n\n/**\n * 写入不同schema的batch并读取\n */\n#[test]\nfn write_batches_test() {\n    let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-flight/tests/test7.arrow\";\n    //1、创建索引表\n    let mut index_map = HashMap::new();\n    //2、写第一条数据\n    let batch = create_batch();\n    let schema = batch.schema();\n    let mut first = Vec::new();\n    first.push(batch);\n    let fds = batches_to_flight_data(\u0026schema, first);\n    let index = write_flight_data_with_path(path, fds.unwrap());\n    println!(\"index1: {:?}\", index);\n    index_map.insert(\"1\".to_string(), index);\n    //3、写第二条数据\n    let batch1 = create_batch1(100);\n    let schema = batch1.schema();\n    let mut second = Vec::new();\n    second.push(batch1);\n    let fds = batches_to_flight_data(\u0026schema, second);\n    let index = write_flight_data_with_path(path, fds.unwrap());\n    println!(\"index2: {:?}\", index);\n    index_map.insert(\"2\".to_string(), index);\n\n    //4、读取数据\n    for (key, index) in index_map {\n        println!(\"key: {}\", key);\n        read_batch_by_index(\u0026index, path);\n    }\n}\n\nfn read_batch_by_index(index: \u0026Index, path: \u0026str) {\n    let fd = read_flight_data_with_path(path, index);\n    let v = flight_data_to_batches(\u0026fd).unwrap();\n    println!(\"v: {:?}\", v);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-flight","tests","record_batch.rs"],"content":"use std::{\n    fmt::{self, Debug},\n    fs::File,\n    io::Read,\n};\n\nuse arrow::{\n    array::RecordBatch,\n    ipc::{\n        reader::StreamReader,\n        writer::{\n            DictionaryTracker, EncodedData, FileWriter, IpcDataGenerator, IpcWriteOptions,\n            StreamWriter,\n        },\n    },\n};\nuse bytes::BytesMut;\nuse common::{\n    batch_utils::{create_batch, create_batch1, create_short_batch},\n    file_utils::open_file,\n};\n\nmod common {\n    pub mod batch_utils;\n    pub mod file_utils;\n    pub mod universal_batch;\n}\n\nmod value {\n    pub mod int;\n    pub mod long;\n    pub mod time;\n}\n\n#[test]\nfn read_wal() {\n    let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-flight/tests/test.wal\";\n    let file = open_file(path);\n    let reader = StreamReader::try_new(file, None).unwrap();\n    let mut n = 0;\n    for batch in reader {\n        println!(\"batch: {:?}\", batch);\n        n += 1;\n        println!(\"n: {}\", n);\n    }\n    println!(\"n: {}\", n);\n}\n\n#[test]\nfn write_record_batch() {\n    let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-flight/tests/test.arrow\";\n    let mut file = open_file(path);\n    for i in 0..10 {\n        let batch = if i % 2 == 0 {\n            create_batch1(i)\n        } else {\n            create_batch1(i)\n        };\n        let schema = batch.schema();\n\n        let mut writer = StreamWriter::try_new(\u0026mut file, \u0026schema).unwrap();\n        let _ = writer.write(\u0026batch);\n    }\n}\n\n/**\n * 只写一条Batch，序列化写入之后读取，验证也入的数据格式\n */\n#[test]\nfn write_batch_and_read_test() {\n    let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-flight/tests/test2.arrow\";\n    let mut writed_data = Vec::new();\n    let mut read_data = Vec::new();\n    {\n        let mut file = open_file(path);\n        // 2、写入不同的batch数据\n        let batch = create_batch();\n        write_batch(\u0026batch, \u0026mut file);\n        write_batch(\u0026batch, \u0026mut file);\n        writed_data.push(batch.clone());\n        writed_data.push(batch.clone());\n    }\n    {\n        let file = open_file(path);\n        // 3、读取数据\n        let reader = StreamReader::try_new(file, None).unwrap();\n        // println!(\"len = {:?}\",reader.count());\n        for batch in reader {\n            match batch {\n                Ok(batch) =\u003e {\n                    // println!(\"batch = {:?}\",batch);\n                    read_data.push(batch);\n                    println!(\"success\");\n                }\n                Err(e) =\u003e println!(\"e = {}\", e),\n            }\n        }\n    }\n    assert_eq!(writed_data, read_data);\n}\n\n/**\n * 当一个空白文件通过StreamWirter写入一个Batch的时候，数据可以直接写入\n * 当一个有数据的文件通过StreamWriter写入一个Batch的时候，会先写入一个类似于schema的数据段DataTop，然后才是真实数据\n * 且StreamReader读取到DataTop的时候会报错：Ipc error: Not expecting a schema when messages are read\n */\n\n/**\n * 当文件通过StreamWriter写入相同结构的Batch的时候\n */\n\n/**\n * 当文件通过StreamWriter写入不同结构的Batch的时候\n */\n#[test]\nfn write_different_batchs_and_read_test() {\n    let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-flight/tests/test1.arrow\";\n    let mut writed_data = Vec::new();\n    let mut read_data = Vec::new();\n    {\n        // 1、打开文件\n        let mut file = open_file(path);\n        // 2、写入不同的batch数据\n        let batch = create_batch();\n        write_batch(\u0026batch, \u0026mut file);\n        writed_data.push(batch);\n        let batch1 = create_batch1(100);\n        write_batch(\u0026batch1, \u0026mut file);\n        writed_data.push(batch1);\n    }\n    {\n        let file = open_file(path);\n        // 3、读取数据\n        let reader = StreamReader::try_new(file, None).unwrap();\n        // println!(\"len = {}\",reader.count());\n        for batch in reader {\n            match batch {\n                Ok(batc) =\u003e {\n                    read_data.push(batc);\n                }\n                Err(e) =\u003e println!(\"e = {}\", e),\n            }\n        }\n    }\n    // println!(\"w: {:?}\", writed_data);\n    // println!(\"r: {:?}\", read_data);\n    assert!(read_data == writed_data);\n}\n\n// 讲batch写入指定文件\nfn write_batch(batch: \u0026RecordBatch, mut file: \u0026mut File) {\n    let schema = batch.schema();\n    let mut writer = StreamWriter::try_new(\u0026mut file, \u0026schema).unwrap();\n    let _ = writer.write(batch);\n}\n\n#[test]\nfn read_file_test() {\n    let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-flight/tests/test1.arrow\";\n    let mut file = open_file(path);\n    let mut buf = Vec::new();\n    file.read_to_end(\u0026mut buf).unwrap();\n    println!(\"buf = {:?}\", buf);\n}\n\n#[test]\nfn ipc_generator() {\n    let batch = create_short_batch();\n    let generator = IpcDataGenerator::default();\n    let mut tracker = DictionaryTracker::new(false);\n    let opts = IpcWriteOptions::default();\n    let (r, s) = generator\n        .encoded_batch(\u0026batch, \u0026mut tracker, \u0026opts)\n        .unwrap();\n    println!(\"r = {:?}\", r.len());\n    println!(\n        \"s_ipc_msg = {:?},s_arrow_data = {:?}\",\n        s.ipc_message, s.arrow_data\n    );\n}\n\n/**\n * todo 测试未通过\n */\n#[test]\nfn file_wirte_test() {\n    let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-flight/tests/test3.arrow\";\n    {\n        let file = open_file(path);\n        let batch = create_batch();\n        let schema = batch.schema();\n        let batch1 = create_batch1(10);\n        let schema1 = batch1.schema();\n        {\n            let mut writer = FileWriter::try_new(\u0026file, \u0026schema).unwrap();\n            // 写入第一个 RecordBatch\n            writer.write(\u0026batch).unwrap();\n            let _ = writer.finish();\n        }\n        {\n            let mut writer = FileWriter::try_new(\u0026file, \u0026schema1).unwrap();\n            // 写入第一个 RecordBatch\n            writer.write(\u0026batch1).unwrap();\n            let _ = writer.finish();\n        }\n    }\n    {\n        let file = open_file(path);\n        let reader = StreamReader::try_new(file, None).unwrap();\n        for batch in reader {\n            match batch {\n                Ok(b) =\u003e println!(\"success\"),\n                Err(e) =\u003e println!(\"e = {}\", e),\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-flight","tests","state_test.rs"],"content":"use std::sync::Arc;\n\nuse anyhow::Result;\nuse arrow::{array::RecordBatch, datatypes::*, error::ArrowError, json::ReaderBuilder};\nuse arrow_flight::{\n    flight_service_server::FlightServiceServer, utils::batches_to_flight_data, Action, ActionType,\n    BasicAuth, Criteria, Empty, FlightClient, FlightData, FlightDescriptor, FlightInfo,\n    HandshakeRequest, HandshakeResponse, PollInfo, PutResult, Ticket,\n};\nuse futures::{StreamExt, TryStreamExt};\nuse mobiusdb_flight::{list_flights::FlightsKey, state::State, ApiServer};\nuse prost::{bytes::Bytes, Message};\nuse serde::Serialize;\nuse tonic::{\n    metadata::MetadataMap,\n    transport::{Channel, Server},\n    Status,\n};\n\n/// mutable state for the TestFlightServer, captures requests and provides responses\n#[derive(Debug, Default)]\nstruct StateTest {\n    /// The last handshake request that was received\n    pub handshake_request: Option\u003cHandshakeRequest\u003e,\n    /// The next response to return from `handshake()`\n    pub handshake_response: Option\u003cResult\u003cHandshakeResponse, Status\u003e\u003e,\n    /// The last `get_flight_info` request received\n    pub get_flight_info_request: Option\u003cFlightDescriptor\u003e,\n    /// The next response to return from `get_flight_info`\n    pub get_flight_info_response: Option\u003cResult\u003cFlightInfo, Status\u003e\u003e,\n    /// The last `poll_flight_info` request received\n    pub poll_flight_info_request: Option\u003cFlightDescriptor\u003e,\n    /// The next response to return from `poll_flight_info`\n    pub poll_flight_info_response: Option\u003cResult\u003cPollInfo, Status\u003e\u003e,\n    /// The last do_get request received\n    pub do_get_request: Option\u003cTicket\u003e,\n    /// The next response returned from `do_get`\n    pub do_get_response: Option\u003cVec\u003cResult\u003cRecordBatch, Status\u003e\u003e\u003e,\n    /// The last do_put request received\n    pub do_put_request: Option\u003cVec\u003cFlightData\u003e\u003e,\n    /// The next response returned from `do_put`\n    pub do_put_response: Option\u003cVec\u003cResult\u003cPutResult, Status\u003e\u003e\u003e,\n    /// The last do_exchange request received\n    pub do_exchange_request: Option\u003cVec\u003cFlightData\u003e\u003e,\n    /// The next response returned from `do_exchange`\n    pub do_exchange_response: Option\u003cVec\u003cResult\u003cFlightData, Status\u003e\u003e\u003e,\n    /// The last list_flights request received\n    pub list_flights_request: Option\u003cCriteria\u003e,\n    /// The next response returned from `list_flights`\n    pub list_flights_response: Option\u003cVec\u003cResult\u003cFlightInfo, Status\u003e\u003e\u003e,\n    /// The last get_schema request received\n    pub get_schema_request: Option\u003cFlightDescriptor\u003e,\n    /// The next response returned from `get_schema`\n    pub get_schema_response: Option\u003cResult\u003cSchema, Status\u003e\u003e,\n    /// The last list_actions request received\n    pub list_actions_request: Option\u003cEmpty\u003e,\n    /// The next response returned from `list_actions`\n    pub list_actions_response: Option\u003cVec\u003cResult\u003cActionType, Status\u003e\u003e\u003e,\n    /// The last do_action request received\n    pub do_action_request: Option\u003cAction\u003e,\n    /// The next response returned from `do_action`\n    pub do_action_response: Option\u003cVec\u003cResult\u003carrow_flight::Result, Status\u003e\u003e\u003e,\n    /// The last request headers received\n    pub last_request_metadata: Option\u003cMetadataMap\u003e,\n}\n\nimpl StateTest {\n    fn new() -\u003e Self {\n        Default::default()\n    }\n}\n\nimpl State for StateTest {\n    fn flight_list(\u0026self, key: \u0026FlightsKey) -\u003e Vec\u003cFlightInfo\u003e {\n        Vec::new()\n    }\n}\n\npub async fn flight_server() -\u003e Result\u003c()\u003e {\n    let test_flight_server = ApiServer::new(StateTest::new());\n    let addr = \"127.0.0.1:50051\".parse()?;\n    let server = FlightServiceServer::new(test_flight_server);\n    println!(\"flight server will be starting on :{}\", addr);\n    Server::builder().add_service(server).serve(addr).await?;\n    Ok(())\n}\n\npub async fn flight_client() -\u003e Result\u003cFlightClient\u003e {\n    let local_url = \"http://127.0.0.1:50051\";\n    if let Ok(channel) = Channel::from_static(local_url).connect().await {\n        let client = FlightClient::new(channel);\n        Ok(client)\n    } else {\n        Err(anyhow::Error::msg(\"\"))\n    }\n}\n\n#[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\nasync fn handshake_should_be_work() {\n    tokio::spawn(async move {\n        let _ = flight_server().await;\n    });\n\n    let auth = BasicAuth {\n        username: String::from(\"username\"),\n        password: String::from(\"password\"),\n    };\n\n    let mut buf = Vec::new();\n\n    let _ = auth.encode(\u0026mut buf);\n    let request = HandshakeRequest {\n        protocol_version: 1,\n        payload: buf.into(),\n    };\n    if let Ok(mut client) = flight_client().await {\n        let mut buf1 = Vec::new();\n        let _ = request.encode(\u0026mut buf1);\n        let resp = client.handshake(buf1).await;\n        assert!(resp.is_ok());\n    };\n}\n\n#[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\nasync fn list_flights_should_be_work() {\n    tokio::spawn(async move {\n        let _ = flight_server().await;\n    });\n\n    if let Ok(mut client) = flight_client().await {\n        let c = Criteria {\n            expression: Bytes::from(\"table1\"),\n        };\n        let resp = client.list_flights(c.expression).await;\n        match resp {\n            Ok(resp) =\u003e {\n                let response: Vec\u003c_\u003e = resp.try_collect().await.expect(\"Error streaming data\");\n                println!(\"flight_info = {:?}\", response);\n            }\n            Err(_) =\u003e println!(\"error\"),\n        }\n    };\n}\n\n#[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\nasync fn do_put_should_be_work() {\n    // tokio::spawn(async move {\n    //     let _ = flight_server().await;\n    // });\n\n    if let Ok(mut client) = flight_client().await {\n        let batch = create_batch();\n        match batch {\n            Ok(b) =\u003e {\n                // 创建一个流，用于发送数据到服务端\n                let input_stream = futures::stream::iter(b).map(Ok);\n                let a = client.do_put(input_stream).await.unwrap();\n            }\n            Err(_) =\u003e todo!(),\n        }\n    };\n}\n\n#[derive(Serialize)]\nstruct MyStruct {\n    int32: i32,\n    string: String,\n}\npub fn create_batch() -\u003e Result\u003cVec\u003cFlightData\u003e, ArrowError\u003e {\n    let schema = Schema::new(vec![\n        Field::new(\"int32\", DataType::Int32, false),\n        Field::new(\"string\", DataType::Utf8, false),\n    ]);\n\n    let mut vecs = Vec::new();\n    for _ in 0..5 {\n        let rows = vec![\n            MyStruct {\n                int32: 5,\n                string: \"bar\".to_string(),\n            },\n            MyStruct {\n                int32: 8,\n                string: \"foo\".to_string(),\n            },\n        ];\n\n        let mut decoder = ReaderBuilder::new(Arc::new(schema.clone()))\n            .build_decoder()\n            .unwrap();\n        decoder.serialize(\u0026rows).unwrap();\n\n        let batch: arrow::array::RecordBatch = decoder.flush().unwrap().unwrap();\n        vecs.push(batch);\n    }\n    println!(\"vecs = {:?}\", vecs.len());\n    batches_to_flight_data(\u0026schema, vecs)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-flight","tests","value","int.rs"],"content":"#[derive(Debug, Clone)]\npub struct Int(i32);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-flight","tests","value","long.rs"],"content":"#[derive(Debug, Clone)]\npub struct Long(i64);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-flight","tests","value","time.rs"],"content":"#[derive(Debug, Clone)]\npub struct Time(u64);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-lsm","src","lib.rs"],"content":"use anyhow::Result;\nuse arrow::array::RecordBatch;\nuse arrow_flight::{utils::flight_data_to_batches, FlightData};\n\nuse lsm_client::LsmClient;\n\nuse memtable::MemTableService;\nuse tokio::sync::{\n    mpsc::{self, Receiver},\n    oneshot,\n};\nuse utils::table_name::TableName;\nuse wal::{offset::Offset, Append, WalService};\n\npub mod lsm_client;\npub mod memtable;\npub mod sstable;\npub mod utils;\npub mod wal;\n\npub const TABLE_NAME: \u0026str = \"table\";\n\n#[derive(Debug)]\npub enum LsmCommand {\n    Append((Vec\u003cFlightData\u003e, oneshot::Sender\u003cbool\u003e)),\n    OffsetList((String, oneshot::Sender\u003cVec\u003cOffset\u003e\u003e)),\n    // 查询指定表的数据\n    Table((String, oneshot::Sender\u003cOption\u003cRecordBatch\u003e\u003e)),\n    // 查询语句\n    Query((String, oneshot::Sender\u003cOption\u003cRecordBatch\u003e\u003e)),\n    // 查询表列表\n    TableList(oneshot::Sender\u003cOption\u003cVec\u003cTableName\u003e\u003e\u003e),\n}\n\nimpl LsmCommand {\n    pub fn create_append_cmd(fds: Vec\u003cFlightData\u003e) -\u003e (Self, oneshot::Receiver\u003cbool\u003e) {\n        let (sendre, receiver) = oneshot::channel();\n        (LsmCommand::Append((fds, sendre)), receiver)\n    }\n\n    pub fn create_offset_list_cmd(file_name: String) -\u003e (Self, oneshot::Receiver\u003cVec\u003cOffset\u003e\u003e) {\n        let (sendre, receiver) = oneshot::channel();\n        (LsmCommand::OffsetList((file_name, sendre)), receiver)\n    }\n\n    pub fn create_table_cmd(file_name: String) -\u003e (Self, oneshot::Receiver\u003cOption\u003cRecordBatch\u003e\u003e) {\n        let (sendre, receiver) = oneshot::channel();\n        (LsmCommand::Table((file_name, sendre)), receiver)\n    }\n\n    pub fn create_query_cmd(query: String) -\u003e (Self, oneshot::Receiver\u003cOption\u003cRecordBatch\u003e\u003e) {\n        let (sendre, receiver) = oneshot::channel();\n        (LsmCommand::Query((query, sendre)), receiver)\n    }\n\n    pub fn created_tables_cmd() -\u003e (Self, oneshot::Receiver\u003cOption\u003cVec\u003cTableName\u003e\u003e\u003e) {\n        let (sendre, receiver) = oneshot::channel();\n        (LsmCommand::TableList(sendre), receiver)\n    }\n}\n\npub struct LsmServer {\n    wal_service: WalService,\n    memtable: MemTableService,\n    receiver: Receiver\u003cLsmCommand\u003e,\n}\n\nimpl LsmServer {\n    async fn run(mut self) {\n        loop {\n            if let Some(cmd) = self.receiver.recv().await {\n                match cmd {\n                    LsmCommand::Append((fds, response)) =\u003e {\n                        // 1、数据写入到 WAL\n                        // 2、数据写入到 MemTable\n                        let mut resp = false;\n                        if let true = self.wal_service.append(fds.clone()).await {\n                            if let Ok(batches) = flight_data_to_batches(\u0026fds) {\n                                let _ = self.memtable.batch_insert(batches).await;\n                                resp = true;\n                            }\n                        }\n                        println!(\"append resp: {:?}\", resp);\n                        let _ = response.send(resp);\n                    }\n                    LsmCommand::OffsetList((file_name, response)) =\u003e {\n                        let resp = self.wal_service.indexs_map.get(file_name.as_str());\n                        let resp = match resp {\n                            Some(r) =\u003e r.clone(),\n                            None =\u003e Vec::new(),\n                        };\n                        let _ = response.send(resp);\n                    }\n                    LsmCommand::Table((file_name, response)) =\u003e {\n                        let tables = self.memtable.tables().await;\n                        println!(\"查询表: {:?}\", tables);\n                        if let Ok(table) = self.memtable.query_with_table(file_name.as_str()).await\n                        {\n                            let resp_table = table.first().unwrap().clone();\n                            let _ = response.send(Some(resp_table));\n                        } else {\n                            let _ = response.send(None);\n                        }\n                    }\n                    LsmCommand::Query((query, response)) =\u003e {\n                        if let Ok(table) = self.memtable.query(query.as_str()).await {\n                            let resp_table = table.first().unwrap().clone();\n                            let _ = response.send(Some(resp_table));\n                        } else {\n                            let _ = response.send(None);\n                        }\n                    }\n                    LsmCommand::TableList(response) =\u003e {\n                        if let Ok(table) = self.memtable.tables().await {\n                            let _ = response.send(Some(table));\n                        } else {\n                            let _ = response.send(None);\n                        }\n                    }\n                    _ =\u003e (),\n                }\n            }\n        }\n    }\n}\n\n/**\n * 构建一个 LSM 存储服务\n */\npub async fn server(path: impl Into\u003cString\u003e, wal_size: usize) -\u003e Result\u003cLsmClient\u003e {\n    let (sender, receiver) = mpsc::channel(1024);\n    let wal_service = WalService::init(path, wal_size).await;\n    match wal_service {\n        Ok(service) =\u003e {\n            let server = LsmServer {\n                wal_service: service,\n                memtable: MemTableService::new(), // 这里可能会有问题，因为内存表是空的\n                receiver,\n            };\n            tokio::spawn(async move { server.run().await });\n            Ok(LsmClient::new(sender))\n        }\n        Err(e) =\u003e Err(e.into()),\n    }\n}\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{" name":null},{"line":33,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":206},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":206},"fn_name":null}],"covered":14,"coverable":15},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-lsm","src","memtable","mod.rs"],"content":"use std::sync::Arc;\n\nuse anyhow::Result;\nuse array_data_utils::{merge_batches, merge_batches_with_schema, merge_schema};\nuse arrow::{array::RecordBatch, datatypes::Schema};\nuse dashmap::{DashMap, DashSet};\nuse datafusion::{\n    dataframe::DataFrameWriteOptions, error::DataFusionError, prelude::SessionContext,\n    sql::TableReference,\n};\nuse immtables::Immutables;\nuse memory::MemTable;\nuse mutables::Mutables;\nuse table_index::TableIndexs;\nuse table_size::TableSize;\n\nuse crate::{\n    utils::{\n        data_utils, file_utils::{create_sstable_path, Level, SSTABLE_FILE_SUFFIX}, table_name::TableName\n    },\n    TABLE_NAME,\n};\n\npub mod array_data_utils;\npub mod immtables;\npub mod memory;\npub mod mutables;\npub mod sql_utils;\npub mod table_size;\npub mod table_index;\n\n#[derive(Clone)]\npub struct MemTableService {\n    ctx: SessionContext,\n    table_names: DashSet\u003cTableName\u003e,\n    table_size: TableSize, // 每100行合并一次\n    table_opts: DashMap\u003cTableName, Arc\u003cSchema\u003e\u003e,\n    table_indexs: TableIndexs,\n    mutables: Mutables,\n    immutables: Immutables,\n}\n\nimpl MemTableService {}\n\nimpl MemTableService {\n    pub fn new() -\u003e Self {\n        Self {\n            ctx: SessionContext::new(),\n            table_names: DashSet::new(),\n            table_size: TableSize::default(),\n            table_opts: DashMap::new(),\n            table_indexs: TableIndexs::new(),\n            mutables: Mutables::default(),\n            immutables: Immutables::default(),\n        }\n    }\n\n    pub async fn batch_insert(\u0026mut self, batches: Vec\u003cRecordBatch\u003e) {\n        println!(\"batchs_len = {:?}\", batches.len());\n        for batch in batches {\n            let _resp = self.insert_batch(\u0026batch).await;\n        }\n    }\n\n    /**\n     * todo:\n     *  1、从batch中获取表名 prefix\n     *  2、根据前缀，获取对应的mutable_table\n     *  3、将数据合并到mutableTable\n     *  4、判断合并之后的mutabletable的大小，如果过大就转换为immutable_table\n     */\n    pub async fn insert_batch(\u0026mut self, batch: \u0026RecordBatch) -\u003e Result\u003cbool\u003e {\n        // 1、首先生成相应的table_name\n        if let Some(prefix) = batch.schema().metadata().get(TABLE_NAME) {\n            let b = self.table_indexs.get_mutables().contains_key(prefix);\n            \n            println!(\"prefix:{:?} 是否存在于mutables: {:?}\",prefix, b);\n            let new_batch = match b {\n                true =\u003e {\n                    let mem_table = self.table_indexs.get_mutables().get_table(prefix).unwrap();\n                    if mem_table.mutable {\n                        let table_name = self.table_indexs.get_mutables().get_table_name(prefix).unwrap();\n                        let old_mem_table_name = table_name.get_memtable_name();\n                        // println!(\"old_mem_table_name: {:?}\", old_mem_table_name);\n                        let mut old_batch = self\n                            .query_with_table(\u0026old_mem_table_name)\n                            .await?;\n                        // println!(\"old_batch: {:?}\", old_batch);\n                        // println!(\"old_batch_len: {:?}\", old_batch.len());\n                        // println!(\"old_batch_num_rows: {:?}\", old_batch.first().unwrap().num_rows());\n                        old_batch.push(batch.clone());\n                        let new_batch = merge_batches(\u0026old_batch)?;\n                        new_batch\n                    }else {\n                        let schema = batch.schema();\n                        let empty_batch = RecordBatch::new_empty(schema);\n                        let new_batch = merge_batches(vec![batch,\u0026empty_batch])?;\n                        new_batch\n                    }\n                    \n                }\n                false =\u003e {\n                    let schema = batch.schema();\n                    let empty_batch = RecordBatch::new_empty(schema);\n                    let new_batch = merge_batches(vec![batch,\u0026empty_batch])?;\n                    new_batch\n                }\n            };\n            // println!(\"new_batch: {:?}\", new_batch);\n            // println!(\"new_batch_size: {:?}\", data_utils::batch_size(\u0026new_batch));\n            let new_table_name = TableName::new_mem_name(prefix);\n            let mem_table = MemTable::new_with_batch(\u0026new_table_name, \u0026new_batch).await?;\n            // println!(\"新的mem_table: {:?}\", mem_table);\n            let _ = self\n                .ctx\n                .register_batch(\u0026new_table_name.get_memtable_name(), new_batch);\n            self.table_indexs.insert(mem_table);\n            Ok(true)\n        } else {\n            Ok(false)\n        }\n    }\n\n    /**\n     * todo:\n     *  1、从batch中获取表名 prefix\n     *  2、根据前缀，获取对应的mutable_table\n     *  3、将数据合并到mutableTable\n     *  4、判断合并之后的mutabletable的大小，如果过大就转换为immutable_table\n     */\n    #[deprecated]\n    pub async fn insert(\u0026mut self, batch: RecordBatch) {\n        let schema = batch.schema();\n        let batch_size = data_utils::batch_size(\u0026batch);\n        if let Some(device_id) = schema.metadata().get(TABLE_NAME) {\n            self.table_names.insert(TableName::new_mem_name(device_id));\n            println!(\"准备向: {:?} 表添加数据！\", device_id);\n            let sql = format!(\"select * from {}\", device_id);\n            let old_table = self.ctx.sql(sql.as_str()).await;\n            match old_table {\n                Ok(df) =\u003e {\n                    if let Ok(mut resp) = df.collect().await {\n                        println!(\"合并之前的 resp: {:?}\", resp.len());\n                        let old_table = \u0026resp[0];\n                        let schema = merge_schema(\u0026old_table.schema(), \u0026batch.schema());\n                        println!(\"合并之后的 schema: {:?}\", schema);\n                        resp.push(batch);\n                        println!(\"合并之后的 resp: {:?}\", resp.len());\n                        if let Ok(r) = merge_batches_with_schema(\u0026Arc::new(schema), \u0026resp) {\n                            let table_name = TableName::new(device_id);\n                            let mem_table =\n                                MemTable::new_with_batch(\u0026table_name, \u0026r).await.unwrap();\n                            let _ = self.ctx.deregister_table(TableReference::from(device_id));\n                            let _ = self.ctx.register_batch(\u0026device_id, r);\n                            // 更新Mutables\n                            println!(\n                                \"更新Mutables,新表名是：{:?},新memtable:{:?}\",\n                                table_name, mem_table\n                            );\n                            self.mutables.insert(mem_table);\n                        }\n                    }\n                }\n                Err(_e) =\u003e {\n                    // println!(\"error: {:?}\",e);\n                    let _ = self.ctx.register_batch(\u0026device_id, batch);\n                }\n            }\n            // let size = self.table_size.insert(device_id, batch_size);\n            // println!(\"{} size: {:?}\", device_id, size);\n        } else {\n            println!(\"没有找到表名\");\n        }\n    }\n}\n\n/**\n * Query接口\n */\nimpl MemTableService {\n    // 获取所有表名\n    pub async fn tables(\u0026self) -\u003e Result\u003cVec\u003cTableName\u003e, DataFusionError\u003e {\n        Ok(self.table_names.clone().into_iter().collect())\n    }\n\n    pub async fn query(\u0026self, sql: \u0026str) -\u003e Result\u003cVec\u003cRecordBatch\u003e, DataFusionError\u003e {\n        let resp = self.ctx.sql(sql).await;\n        let resp1 = match resp {\n            Ok(df) =\u003e df.collect().await,\n            Err(e) =\u003e {\n                return Err(e.into());\n            }\n        };\n        resp1\n    }\n\n    /**\n     * 查询指定表(所有数据，多用于测试，一般不能这么使用，类似select * from table_name)\n     */\n    pub async fn query_with_table(\n        \u0026self,\n        table_name: \u0026str,\n    ) -\u003e Result\u003cVec\u003cRecordBatch\u003e, DataFusionError\u003e {\n        let resp = self.ctx.table(table_name).await;\n        let resp1 = match resp {\n            Ok(df) =\u003e df.collect().await,\n            Err(e) =\u003e {\n                return Err(e.into());\n            }\n        };\n        resp1\n    }\n}\n\nimpl MemTableService {\n    // 判断指定memtable是否可写\n    fn mutable(\u0026self, table_name: \u0026TableName) -\u003e Result\u003cbool\u003e {\n        let b = self.immutables.mutable(\u0026table_name).is_ok();\n        if b {\n            if let Some(v) = self.mutables.get_table(table_name.get_prefix_name()) {\n                let b = v.mutable;\n                Ok(b)\n            } else {\n                let msg = format!(\"not find table: 【{}】\", table_name.get_memtable_name());\n                Err(anyhow::Error::msg(msg))\n            }\n        } else {\n            Ok(false)\n        }\n    }\n\n    async fn flush(\u0026self, memtable_name: impl AsRef\u003cstr\u003e) -\u003e Result\u003c()\u003e {\n        let table_name = TableName::new_with_mem_name(memtable_name.as_ref());\n        let mutable = self.mutable(\u0026table_name)?;\n        if mutable {\n            let sstable_name = format!(\"{}{}\", memtable_name.as_ref(), SSTABLE_FILE_SUFFIX);\n            let sql = format!(\"select * from {}\", memtable_name.as_ref());\n            let prefix_name = TableName::get_prefix_name_with_name(\u0026sstable_name);\n            let path = create_sstable_path(\u0026prefix_name, Level::L0);\n            let _df = self\n                .ctx\n                .sql(sql.as_str())\n                .await?\n                .write_parquet(path.as_str(), DataFrameWriteOptions::new(), None)\n                .await?;\n            Ok(())\n        } else {\n            let msg = format!(\n                \"the table: 【{}】 is mutable!\",\n                table_name.get_memtable_name()\n            );\n            Err(anyhow::Error::msg(msg))\n        }\n    }\n}\n","traces":[{"line":46,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":208},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":104},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":408},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":208},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":208},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":104},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":99},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":99},"fn_name":null},{"line":82,"address":[],"length":0,"stats":{"Line":93},"fn_name":null},{"line m/tmp/tmp/wal\";\n\n#[derive(Debug, Clone)]\npub enum Level {\n    L0,\n    L1,\n    L2,\n    L3,\n    L4,\n    L5,\n}\nimpl From\u003cLevel\u003e for String {\n    fn from(value: Level) -\u003e Self {\n        match value {\n            Level::L0 =\u003e String::from(\"l0\"),\n            Level::L1 =\u003e String::from(\"l1\"),\n            Level::L2 =\u003e String::from(\"l2\"),\n            Level::L3 =\u003e String::from(\"l3\"),\n            Level::L4 =\u003e String::from(\"l4\"),\n            Level::L5 =\u003e String::from(\"l5\"),\n        }\n    }\n}\n\n/**\n *\n */\npub fn get_sstable_file_name(table_path: \u0026str) -\u003e Option\u003cString\u003e {\n    if let Some(v) = table_path.split(\"/\").collect::\u003cVec\u003c\u0026str\u003e\u003e().last() {\n        Some(v.to_string())\n    } else {\n        None\n    }\n}\n\n/**\n * 根据文件名称获取sstable文件的路径\n */\npub fn get_sstable_path(table_name: \u0026str, level: Level) -\u003e String {\n    match SSTABLE_PATH.ends_with(\"/\") {\n        true =\u003e format!(\n            \"{}{}/{}{}\",\n            SSTABLE_PATH,\n            String::from(level),\n            table_name,\n            SSTABLE_FILE_SUFFIX\n        ),\n        false =\u003e format!(\n            \"{}/{}/{}{}\",\n            SSTABLE_PATH,\n            String::from(level),\n            table_name,\n            SSTABLE_FILE_SUFFIX\n        ),\n    }\n}\n\n/**\n *  通过table_prefix + time 生成新的table_name\n */\npub fn create_sstable_path(table_prefix: \u0026str, level: Level) -\u003e String {\n    let time = now().to_string();\n    let new_table_name = format!(\"{}-{}\", table_prefix, time);\n    match SSTABLE_PATH.ends_with(\"/\") {\n        true =\u003e format!(\n            \"{}{}/{}{}\",\n            SSTABLE_PATH,\n            String::from(level),\n            new_table_name,\n            SSTABLE_FILE_SUFFIX\n        ),\n        false =\u003e format!(\n            \"{}/{}/{}{}\",\n            SSTABLE_PATH,\n            String::from(level),\n            new_table_name,\n            SSTABLE_FILE_SUFFIX\n        ),\n    }\n}\n\n/**\n * 异步打开文件\n */\npub async fn async_open_flie(path: \u0026str) -\u003e Result\u003ctokio::fs::File\u003e {\n    if let false = async_is_file(path).await {\n        tokio::fs::File::create(path).await?;\n    }\n    Ok(tokio::fs::OpenOptions::new()\n        .append(true)\n        .read(true)\n        .open(path)\n        .await?)\n}\n\n/**\n * 此时的path没有文件名称，只到文件所在的文件夹\n * 例如：/home/mobiusdb/data/test.txt\n *  path = /home/mobiusdb/data/\n */\npub async fn has_file_in_path(path: \u0026str) -\u003e Result\u003cbool\u003e {\n    let mut entries = fs::read_dir(path).await?; // 异步读取目录条目                                            // 使用Stream的any方法，只要有一个条目就返回true，否则返回false\n    while let Some(entry) = entries.next_entry().await? {\n        if entry.file_type().await?.is_file() {\n            return Ok(true); // 发现文件，立即返回true\n        }\n    }\n    Ok(false)\n}\n\n/**\n * 获取指定路径下的文件名称\n */\npub async fn get_files_name(path: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n    let mut entries = fs::read_dir(path).await?;\n    let mut resp = Vec::new();\n    while let Some(entry) = entries.next_entry().await? {\n        if entry.file_type().await?.is_file() {\n            let file_name = String::from(entry.file_name().to_str().unwrap());\n            resp.push(file_name);\n        }\n    }\n    Ok(resp)\n}\n\n/**\n * 异步打开文件，此时文件只读\n */\npub async fn async_open_only_read_flie(path: \u0026str) -\u003e tokio::fs::File {\n    if let false = async_is_file(path).await {\n        tokio::fs::File::create(path).await.unwrap();\n    }\n    let opts = tokio::fs::OpenOptions::new()\n        .read(true)\n        .open(path)\n        .await\n        .unwrap();\n    opts\n}\n\npub async fn async_is_file(path: \u0026str) -\u003e bool {\n    let r = match tokio::fs::metadata(path).await {\n        Ok(metadata) =\u003e {\n            if metadata.is_file() {\n                println!(\"文件存在\");\n                true\n            } else {\n                println!(\"路径存在，但不是一个文件\");\n                false\n            }\n        }\n        Err(_error) =\u003e {\n            println!(\"文件不存在\");\n            false\n        }\n    };\n    r\n}\n\nfn is_file(path: \u0026str) -\u003e bool {\n    let r = match std::fs::metadata(path) {\n        Ok(metadata) =\u003e {\n            if metadata.is_file() {\n                println!(\"文件存在\");\n                true\n            } else {\n                println!(\"路径存在，但不是一个文件\");\n                false\n            }\n        }\n        Err(_error) =\u003e {\n            println!(\"文件不存在\");\n            false\n        }\n    };\n    r\n}\n\npub fn open_file(path: \u0026str) -\u003e std::fs::File {\n    if let false = is_file(path) {\n        std::fs::File::create(path).unwrap();\n    }\n    let opts = std::fs::OpenOptions::new()\n        .append(true)\n        .read(true)\n        .open(path)\n        .unwrap();\n    opts\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::utils::file_utils::{get_files_name, get_sstable_file_name, has_file_in_path};\n\n    use super::open_file;\n\n    #[test]\n    fn open_file_test() {\n        let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/tmp/test.wal\";\n        let path = open_file(path);\n    }\n\n    #[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\n    async fn async_open_file() {\n        let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/tmp/\";\n        let path1 = \"\";\n        let resp = has_file_in_path(path).await;\n        assert!(resp.unwrap());\n        let resp = has_file_in_path(path1).await;\n        assert!(resp.is_err());\n    }\n\n    #[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\n    async fn get_files_name_test() {\n        let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/\";\n        let resp = get_files_name(path).await;\n        println!(\"resp: {:?}\", resp);\n    }\n\n    #[test] .split(\"-\").next().unwrap().to_string()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::TableName;\n\n    #[test]\n    fn test_table_name() {\n        let ss_table = TableName::new_mem_name(\"test\");\n        println!(\"ss_table:{}\", ss_table.get_sstable_name());\n    }\n}\n","traces":[{"line":11,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":13,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":106},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":106},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":106},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":106},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":106},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":106},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":199},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":199},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":199},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"li s":{"Line":427},"fn_name":null},{"line":7,"address":[],"length":0,"stats":{"Line":427},"fn_name":null},{"line":10,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":11,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":12,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":14,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":10,"coverable":10},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-lsm","src","wal","active_wal.rs"],"content":"use std::{io::SeekFrom, sync::Arc};\n\nuse anyhow::Result;\nuse bytes::{Buf, BufMut, Bytes, BytesMut};\nuse tokio::{\n    fs::File,\n    io::{AsyncReadExt, AsyncSeekExt, AsyncWriteExt},\n    sync::Mutex,\n};\n\nuse crate::{\n    utils::{\n        file_utils::{async_open_flie, async_open_only_read_flie},\n        time_utils::now,\n    },\n    wal::wal_msg::WalMsg,\n};\n\nuse super::{\n    offset::Offset,\n    serialization::Decoder,\n    wal_msg::{walmsgs_to_offsets, IntoWalMsg},\n    Append,\n};\n\n// 默认wal文件大小: 1G\nconst MAX_SIZE: usize = 1024 * 1024 * 1024;\n\nconst WAL: \u0026'static str = \".wal\";\n\n/**\n * 活动的wal文件，wal文件是顺序写入的\n */\n#[derive(Debug, Clone)]\npub struct ActiveWal {\n    name: String,\n    write_enable: bool,\n    wal: Arc\u003cMutex\u003cFile\u003e\u003e,\n    max_size: usize,\n    size: usize,\n}\n\nimpl ActiveWal {\n    pub async fn new(path: \u0026str) -\u003e Result\u003cSelf\u003e {\n        let file_name = now().to_string() + WAL;\n        let path = if path.ends_with(\"/\") {\n            format!(\"{}{}\", path, file_name)\n        } else {\n            format!(\"{}/{}\", path, file_name)\n        };\n        let file = async_open_flie(path.as_str()).await?;\n        let position = file.metadata().await?.len() as usize;\n        Ok(Self {\n            name: file_name,\n            write_enable: true,\n            wal: Arc::new(Mutex::new(file)),\n            max_size: MAX_SIZE,\n            size: position,\n        })\n    }\n\n    /**\n     * 加载wal文件，此时wal文件为读写模式\n     * 加载wal文件时，会读取wal所有文件，并对其构建索引\n     */\n    pub async fn load(path: \u0026str) -\u003e Result\u003c(Self, Vec\u003cOffset\u003e)\u003e {\n        // let mut offsets = Vec::new();\n        let file_name = path\n            .split(\"/\")\n            .collect::\u003cVec\u003c\u0026str\u003e\u003e()\n            .last()\n            .unwrap()\n            .to_string();\n        let mut file = async_open_flie(path).await?;\n\n        let position = file.metadata().await?.len() as usize;\n        // println!(\"position = {}\",position);\n        let wal_msgs = {\n            let mut buf = Vec::new();\n            // println!(\"buf len = {}\",buf.len());\n            file.read_to_end(\u0026mut buf).await?;\n            let vs = Vec::\u003cWalMsg\u003e::decode(Bytes::from(buf));\n            vs.unwrap()\n        };\n        // println!(\"wal_msgs_len = {}\",wal_msgs.len());\n        let offsets = walmsgs_to_offsets(\u0026wal_msgs);\n        Ok((\n            Self {\n                name: file_name,\n                write_enable: false,\n                wal: Arc::new(Mutex::new(file)),\n                max_size: MAX_SIZE,\n                size: position,\n            },\n            offsets,\n        ))\n    }\n\n    /**\n     * 打开wal文件,此时wal文件为只读模式\n     */\n    pub async fn open(path: \u0026str) -\u003e Result\u003cSelf\u003e {\n        let file_name = path\n            .split(\"/\")\n            .collect::\u003cVec\u003c\u0026str\u003e\u003e()\n            .last()\n            .unwrap()\n            .to_string();\n        let file = async_open_only_read_flie(path).await;\n        let position = file.metadata().await?.len() as usize;\n        Ok(Self {\n            name: file_name,\n            write_enable: false,\n            wal: Arc::new(Mutex::new(file)),\n            max_size: MAX_SIZE,\n            size: position,\n        })\n    }\n\n    pub async fn with_size(path: \u0026str, max_size: usize) -\u003e Result\u003cSelf\u003e {\n        let file_name = now().to_string() + \".wal\";\n        let path = if path.ends_with(\"/\") {\n            format!(\"{}{}\", path, file_name)\n        } else {\n            format!(\"{}/{}\", path, file_name)\n        };\n        let file = async_open_flie(path.as_str()).await?;\n        let position = file.metadata().await?.len() as usize;\n        Ok(Self {\n            name: file_name,\n            write_enable: true,\n            wal: Arc::new(Mutex::new(file)),\n            max_size,\n            size: position,\n        })\n    }\n\n    pub async fn with_name(path: \u0026str, file_name: \u0026str, max_size: usize) -\u003e Result\u003cSelf\u003e {\n        let file_name = file_name.to_string() + \".wal\";\n        let path = if path.ends_with(\"/\") {\n            format!(\"{}{}\", path, file_name)\n        } else {\n            format!(\"{}/{}\", path, file_name)\n        };\n        let file = async_open_flie(path.as_str()).await?;\n        let position = file.metadata().await?.len() as usize;\n        Ok(Self {\n            name: file_name,\n            write_enable: true,\n            wal: Arc::new(Mutex::new(file)),\n            max_size,\n            size: position,\n        })\n    }\n\n    pub fn name(\u0026self) -\u003e String {\n        self.name.clone()\n    }\n}\n\n/**\n * wal文件数据写入相关的方法\n */\nimpl ActiveWal {\n    /**\n     * 新增一条数据\n     */\n    async fn append\u003cT: ::prost::Message\u003e(\u0026mut self, fds: Vec\u003cT\u003e) -\u003e Result\u003cOffset\u003e {\n        if !self.write_enable {\n            return Err(anyhow::Error::msg(\"wal file is not writeable\"));\n        }\n        let wal_msg = WalMsg::from(fds);\n        self.append_wal_msg(wal_msg).await\n    }\n\n    async fn append_wal_msg(\u0026mut self, wal_msg: WalMsg) -\u003e Result\u003cOffset\u003e {\n        if !self.write_enable {\n            return Err(anyhow::Error::msg(\"wal file is not writeable\"));\n        }\n        let mut wal_buf = BytesMut::new();\n        wal_msg.encode(\u0026mut wal_buf);\n        self.append_bytes(wal_buf.freeze()).await\n    }\n\n    async fn append_bytes(\u0026mut self, bytes: Bytes) -\u003e Result\u003cOffset\u003e {\n        if !self.write_enable {\n            return Err(anyhow::Error::msg(\"wal file is not writeable\"));\n        }\n        let mut file = self.wal.lock().await;\n        // 当前文件的下标\n        if self.size \u003e self.max_size {\n            self.write_enable = false;\n            return Err(anyhow::Error::msg(\"Wal file is full\"));\n        }\n        let mut index = Offset::from((self.size + 4) as usize);\n        let v_len = bytes.len() as u32;\n        let mut new_bytes = BytesMut::new();\n        new_bytes.put_u32(v_len); // 写入数据长度\n        new_bytes.put(bytes); // 写入数据\n        file.write_all(\u0026new_bytes).await.expect(\"Failed to write\");\n        index.update((v_len) as usize);\n        let add_size = (v_len + 4) as usize;\n        self.size += add_size;\n        Ok(index)\n    }\n}\n\n/**\n * wal 文件读取相关的方法\n */\nimpl ActiveWal {\n    /**\n     * 根据index读取一条数据,这个offset是WalHeader + WalMsg的偏移量\n     */\n    pub async fn read_with_offset(\u0026self, offset: usize) -\u003e Result\u003cWalMsg\u003e {\n        let mut file = self.wal.lock().await;\n        file.seek(SeekFrom::Start(offset as u64))\n            .await\n            .expect(\"Failed to seek\");\n        let mut lens = vec![0; 4];\n        let _resp = file.read_exact(\u0026mut lens).await;\n        let len = BytesMut::from(lens.as_slice()).get_u32();\n        let mut buf = vec![0; len as usize];\n        file.read_exact(\u0026mut buf).await.expect(\"Failed to read\");\n        let buf_mut = BytesMut::from(buf.as_slice());\n        let wal_msg = WalMsg::decode(buf_mut.freeze());\n        Ok(wal_msg)\n    }\n\n    /**\n     * 读取一条数据,这个offset是WalHeader + WalMsg的偏移量\n     */\n    pub async fn read_with_index(\u0026self, offset: Offset) -\u003e Result\u003cWalMsg\u003e {\n        let mut file = self.wal.lock().await;\n        file.seek(SeekFrom::Start(offset.offset as u64))\n            .await\n            .expect(\"Failed to seek\");\n        let mut buf = vec![0; offset.len as usize];\n        file.read_exact(\u0026mut buf).await.expect(\"Failed to read\");\n        let buf_mut = BytesMut::from(buf.as_slice());\n        let wal_msg = WalMsg::decode(buf_mut.freeze());\n        Ok(wal_msg)\n    }\n}\n\n/**\n * impl \u003cT\u003eAppend\u003cT\u003e for ActiveWal\n */\nimpl\u003cT\u003e Append\u003cT\u003e for ActiveWal\nwhere\n    T: IntoWalMsg,\n{\n    type Result = Result\u003cOffset\u003e;\n    async fn append(\u0026mut self, data: T) -\u003e Self::Result {\n        if !self.write_enable {\n            return Err(anyhow::Error::msg(\"wal file is not writeable\"));\n        }\n        self.append_wal_msg(data.into_wal_msg()).await\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use anyhow::Result;\n    use arrow::{\n        array::{Int32Array, RecordBatch, StringArray, UInt64Array},\n        datatypes::*,\n    };\n    use arrow_flight::{\n        utils::{batches_to_flight_data, flight_data_to_batches},\n        FlightData,\n    };\n    use bytes::Bytes;\n    use prost::Message;\n    use std::sync::Arc;\n\n    use crate::wal::{active_wal::ActiveWal, offset::Offset, wal_msg::WalMsg};\n\n    #[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\n    async fn active_wal_open_test() -\u003e Result\u003c()\u003e {\n        let mut active_wal = ActiveWal::open(\n            \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/tmp/test2.wal\",\n        )\n        .await?;\n        let resp = active_wal.append_bytes(Bytes::from_static(b\"test\")).await;\n        // println!(\"resp: {:?}\", resp);\n        assert_eq!(resp.is_err(), true);\n        Ok(())\n    }\n    /**\n     * 测试ActiveWal的读写\n     */\n    #[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\n    async fn act 03e {\n        let batch = create_short_batch(n);\n        let schema = batch.schema();\n        let mut v = Vec::new();\n        v.push(batch);\n        let fds = batches_to_flight_data(\u0026schema, v).unwrap();\n        fds\n    }\n\n    fn create_diff_data(n: i32) -\u003e Vec\u003cFlightData\u003e {\n        // let batch = create_short_batch(n);\n        let batch = create_short_batch1(n);\n        let schema = batch.schema();\n        let mut v = Vec::new();\n        v.push(batch);\n        let fds = batches_to_flight_data(\u0026schema, v).unwrap();\n        fds\n    }\n\n    fn create_datas(n: impl Into\u003cString\u003e) -\u003e Vec\u003cFlightData\u003e {\n        let name = n.into();\n        let batch = create_short_batch(name.clone());\n        let batch1 = create_short_batch(name + \"1\");\n        let schema = batch.schema();\n        let mut v = Vec::new();\n        v.push(batch);\n        v.push(batch1);\n        let fds = batches_to_flight_data(\u0026schema, v).unwrap();\n        fds\n    }\n\n    pub fn create_short_batch(n: impl Into\u003cString\u003e) -\u003e RecordBatch {\n        let schema = Arc::new(Schema::new(vec![\n            Field::new(\"name\", DataType::Utf8, false),\n            Field::new(\"age\", DataType::Int32, false),\n            Field::new(\"address\", DataType::Int32, false),\n            Field::new(\"time\", DataType::UInt64, true),\n        ]));\n        let batch = RecordBatch::try_new(\n            schema.clone(),\n            vec![\n                Arc::new(StringArray::from(vec![\n                    n.into(),\n                    \"2\".to_string(),\n                    \"3\".to_string(),\n                ])),\n                Arc::new(Int32Array::from(vec![4, 5, 6])),\n                Arc::new(Int32Array::from(vec![7, 8, 9])),\n                Arc::new(UInt64Array::from(vec![None, None, Some(9)])),\n            ],\n        )\n        .unwrap();\n        batch\n    }\n\n    pub fn create_short_batch1(n: i32) -\u003e Recor alService\n    pub async fn init(path: impl Into\u003cString\u003e, wal_size: usize) -\u003e Result\u003cSelf\u003e {\n        let path: String = path.into();\n        match has_file_in_path(\u0026path).await {\n            Ok(b) =\u003e match b {\n                true =\u003e {\n                    println!(\"wal文件存在,读取wal文件\");\n                    // 存在wal文件\n                    if let Ok(mut files_name) = get_files_name(path.as_str()).await {\n                        files_name.sort();\n                        let file_name = files_name.last().unwrap();\n                        let file_path = path.clone() + \"/\" + file_name;\n                        let _a: Vec\u003c\u0026str\u003e = file_name.split(\".\").collect();\n                        // print!(\"file_path = {}\",file_path);\n                        // 1、加载wal文件\n                        let (wal, offsets) = ActiveWal::load(file_path.as_str()).await.unwrap();\n                        // println!(\"offsets = {:?}\",offsets);\n\n                        // 3、创建\n                        Ok(Self {\n                            path: path.clone(),\n                            wal,\n                            wal_max_size: wal_size,\n                            indexs: offsets,\n                            indexs_map: HashMap::new(),\n                        })\n                    } else {\n                        Err(anyhow::Error::msg(\"wal文件获取失败\"))\n                    }\n                }\n                false =\u003e {\n                    println!(\"wal文件不存在,新建wal文件\");\n                    // 不存在wal文件,是第一次启动\n                    let wal = ActiveWal::with_size(\u0026path, wal_size).await?;\n                    Ok(Self {\n                        path: path.clone(),\n                        wal,\n                        wal_max_size: wal_size,\n                        indexs: Vec::new(),\n                        indexs_map: HashMap::new(),\n                    })\n                }\n            },\n ;\n        let new_offsets = Vec::\u003cOffset\u003e::decode(buf.freeze()).unwrap();\n        println!(\"offsets: {:?}\", new_offsets);\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":26,"coverable":27},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-lsm","src","wal","wal_msg.rs"],"content":"use arrow_flight::FlightData;\nuse bytes::{Buf, BufMut, Bytes, BytesMut};\n\nuse super::{offset::Offset, serialization::Decoder};\n\n#[derive(Debug, Default, Clone, PartialEq, Eq)]\npub struct WalMsg {\n    num: u16,\n    indexs: Vec\u003cu32\u003e,\n    bytes: Bytes,\n}\n\nimpl WalMsg {\n    pub fn indexs(\u0026self) -\u003e \u0026Vec\u003cu32\u003e {\n        \u0026self.indexs\n    }\n\n    pub fn bytes(\u0026self) -\u003e Bytes {\n        self.bytes.clone()\n    }\n\n    pub fn encode_len(\u0026self) -\u003e usize {\n        let mut n = (self.num * 4) as usize;\n        n += self.bytes.len();\n        n\n    }\n}\n\nimpl\u003cT: ::prost::Message\u003e From\u003cVec\u003cT\u003e\u003e for WalMsg {\n    fn from(fds: Vec\u003cT\u003e) -\u003e Self {\n        let mut indexs = Vec::new();\n        let mut data_buf = BytesMut::new();\n        let num = fds.len() as u16;\n        fds.iter().for_each(|fd| {\n            let mut buf = BytesMut::new();\n            let _ = fd.encode(\u0026mut buf);\n            let len = buf.len();\n            data_buf.put(buf);\n            indexs.push(len as u32);\n        });\n        Self {\n            num,\n            indexs,\n            bytes: data_buf.freeze(),\n        }\n    }\n}\n\nimpl\u003cT: ::prost::Message\u003e From\u003c\u0026Vec\u003cT\u003e\u003e for WalMsg {\n    fn from(fds: \u0026Vec\u003cT\u003e) -\u003e Self {\n        let mut indexs = Vec::new();\n        let mut data_buf = BytesMut::new();\n        let num = fds.len() as u16;\n        fds.iter().for_each(|fd| {\n            let mut buf = BytesMut::new();\n            let _ = fd.encode(\u0026mut buf);\n            let len = buf.len();\n            data_buf.put(buf);\n            indexs.push(len as u32);\n        });\n        Self {\n            num,\n            indexs,\n            bytes: data_buf.freeze(),\n        }\n    }\n}\n\nimpl WalMsg {\n    pub fn encode(\u0026self, buf: \u0026mut BytesMut) {\n        let indexs = self.indexs.clone();\n        buf.put_u16(self.num);\n        for index in indexs {\n            buf.put_u32(index);\n        }\n        buf.put(self.bytes.clone());\n    }\n\n    pub fn decode(mut buf: Bytes) -\u003e Self {\n        let num = buf.get_u16();\n        let mut indexs = Vec::new();\n        for _ in 0..num {\n            let index = buf.get_u32();\n            indexs.push(index);\n        }\n        Self {\n            num,\n            indexs,\n            bytes: buf,\n        }\n    }\n}\n\nimpl Decoder for Vec\u003cWalMsg\u003e {\n    type Error = anyhow::Error;\n\n    fn decode(mut bytes: Bytes) -\u003e anyhow::Result\u003cSelf, Self::Error\u003e {\n        println!(\"start decode bytes len = {}\", bytes.len());\n        let mut wal_msgs = Vec::new();\n        while bytes.len() \u003e 4 {\n            let wal_msg_len = bytes.get_u32();\n            println!(\n                \"本次循环：wal_msg_len = {}，bytes len = {}\",\n                wal_msg_len,\n                bytes.len()\n            );\n            if bytes.len() \u003c wal_msg_len as usize {\n                println!(\"bytes len = {},wal_msg_len = {}\", bytes.len(), wal_msg_len);\n                return Err(anyhow::Error::msg(\"1234\"));\n            }\n            let buf = bytes.split_to(wal_msg_len as usize);\n            println!(\"after split off bytes len = {}\", bytes.len());\n            let wal_msg = WalMsg::decode(buf);\n            wal_msgs.push(wal_msg);\n        }\n        Ok(wal_msgs)\n    }\n}\n\npub fn walmsgs_to_offsets(walmsgs: \u0026Vec\u003cWalMsg\u003e) -\u003e Vec\u003cOffset\u003e {\n    let mut offsets = Vec::new();\n    let mut offset = 0;\n    for wal_msg in walmsgs {\n        let wal_msg_len = wal_msg.encode_len();\n        let offset_obj = Offset {\n            offset,\n            len: wal_msg_len,\n        };\n        offsets.push(offset_obj);\n        offset += wal_msg_len;\n    }\n    offsets\n}\n\npub trait IntoWalMsg {\n    fn into_wal_msg(\u0026self) -\u003e WalMsg;\n}\n\nimpl IntoWalMsg for Vec\u003cFlightData\u003e {\n    fn into_wal_msg(\u0026self) -\u003e WalMsg {\n        WalMsg::from(self)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::sync::Arc;\n\n    use arrow::{\n        array::{Int32Array, RecordBatch, StringArray, UInt64Array},\n        datatypes::*,\n    };\n    use arrow_flight::{utils::batches_to_flight_data, FlightData};\n    use bytes::{BufMut, Bytes, BytesMut};\n\n    use crate::wal::serialization::Decoder;\n\n    use super::WalMsg;\n\n    #[test]\n    fn wal_msg_encode_and_decode_test() {\n        let fds = create_datas(\"test\");\n        let wal_msg = WalMsg::from(fds);\n        println!(\"wal_msg: {:?}\", wal_msg);\n        let mut buf = BytesMut::new();\n        wal_msg.encode(\u0026mut buf);\n        let wal_msg1 = WalMsg::decode(buf.freeze());\n        println!(\"wal_msg1: {:?}\", wal_msg1);\n        assert_eq!(wal_msg, wal_msg1);\n    }\n\n    #[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\n    async fn wal_msg_encode_and_decode_test1() {\n        let buf = create_bytes_from_walmsgs(20);\n        let vecs = Vec::\u003cWalMsg\u003e::decode(buf);\n        println!(\"v: {:?}\", vecs);\n    }\n\n    fn create_datas(n: impl Into\u003cString\u003e) -\u003e Vec\u003cFlightData\u003e {\n        let name = n.into();\n        let batch = create_short_batch(name.clone());\n        let batch1 = create_short_batch(name + \"1\");\n        let schema = batch.schema();\n        let mut v = Vec::new();\n        v.push(batch);\n        v.push(batch1);\n        let fds = batches_to_flight_data(\u0026schema, v).unwrap();\n        fds\n    }\n\n    pub fn create_short_batch(n: impl Into\u003cString\u003e) -\u003e RecordBatch {\n        let schema = Arc::new(Schema::new(vec![\n            Field::new(\"name\", DataType::Ut a({\n            let mut map = HashMap::new();\n            map.insert(TABLE_NAME.to_string(), n.clone());\n            map\n        }),\n    );\n    let batch = RecordBatch::try_new(\n        schema.clone(),\n        vec![\n            Arc::new(StringArray::from(vec![n, \"2\".to_string(), \"3\".to_string()])),\n            Arc::new(Int32Array::from(vec![4, 5, 6])),\n            Arc::new(Int32Array::from(vec![7, 8, 9])),\n            Arc::new(UInt64Array::from(vec![None, None, Some(9)])),\n        ],\n    )\n    .unwrap();\n    batch\n}\n\npub fn create_short_batch1(n: i32) -\u003e RecordBatch {\n    let schema = Arc::new(\n        Schema::new(vec![\n            Field::new(\"name\", DataType::Int32, false),\n            Field::new(\"age\", DataType::Int32, false),\n            Field::new(\"time\", DataType::UInt64, true),\n        ])\n        .with_metadata({\n            let mut map = HashMap::new();\n            map.insert(TABLE_NAME.to_string(), n.to_string());\n            map\n        }),\n    );\n    let batch = RecordBatch::try_new(\n        schema.clone(),\n        vec![\n            Arc::new(Int32Array::from(vec![n, 5, 6])),\n            Arc::new(Int32Array::from(vec![4, 5, 6])),\n            Arc::new(UInt64Array::from(vec![None, None, Some(9)])),\n        ],\n    )\n    .unwrap();\n    batch\n}\n\npub fn wal_msg_to_batch(wal_msg: WalMsg) -\u003e Result\u003cVec\u003cRecordBatch\u003e\u003e {\n    let indexs = wal_msg.indexs();\n    let mut buf_mut = wal_msg.bytes();\n    let mut resp = Vec::new();\n    for offset in indexs.clone() {\n        // println!(\"offset: {}\", offset);\n        let mut s = buf_mut.split_to(offset as usize);\n        let fd = FlightData::decode(\u0026mut s).unwrap();\n        resp.push(fd);\n    }\n    let resp = flight_data_to_batches(\u0026resp).unwrap();\n    // println!(\"resp: {:?}\", resp);\n    Ok(resp)\n}\n\npub fn create_teacher(class_name: \u0026str) -\u003e RecordBatch {\n    let schema = Arc::new(\n        Schema::new(v
