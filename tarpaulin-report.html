b mod do_put;\npub mod list_flights;\npub mod state;\n\nuse std::pin::Pin;\n\nuse arrow_flight::{\n    error::FlightError, flight_descriptor::DescriptorType, flight_service_server::FlightService,\n    utils::flight_data_to_batches, Action, ActionType, BasicAuth, Criteria, Empty, FlightData,\n    FlightDescriptor, FlightEndpoint, FlightInfo, HandshakeRequest, HandshakeResponse, PollInfo,\n    PutResult, SchemaResult, Ticket,\n};\nuse do_put::write_batch;\nuse futures::{stream::BoxStream, Stream, StreamExt, TryStreamExt};\nuse list_flights::FlightsKey;\nuse prost::{bytes::Bytes, Message};\nuse state::State;\nuse tonic::{Request, Response, Status, Streaming};\n\n#[derive(Debug, Clone)]\npub struct ApiServer\u003cS: State\u003e {\n    state: S,\n}\nimpl\u003cS: State\u003e ApiServer\u003cS\u003e {\n    pub fn new(state: S) -\u003e Self {\n        Self { state }\n    }\n}\n\n/**\n *\n */\n#[tonic::async_trait]\nimpl\u003cS\u003e FlightService for ApiServer\u003cS\u003e\nwhere\n    S: State + Send + Sync + 'static,\n{\n    // type HandshakeStream = BoxStream\u003c'static, Result\u003cHandshakeResponse, Status\u003e\u003e;\n    type HandshakeStream = Pin\u003cBox\u003cdyn Stream\u003cItem = Result\u003cHandshakeResponse, Status\u003e\u003e + Send\u003e\u003e;\n    async fn handshake(\n        \u0026self,\n        request: Request\u003cStreaming\u003cHandshakeRequest\u003e\u003e,\n    ) -\u003e Result\u003cResponse\u003cSelf::HandshakeStream\u003e, Status\u003e {\n        // 1. 获取 HandshakeRequest\n        let handshake_request: HandshakeRequest = request.into_inner().message().await?.unwrap();\n        println!(\n            \"接收到客户端的HandshakeRequest报文：{:?}\",\n            handshake_request\n        );\n        let _version = handshake_request.protocol_version;\n\n        let p = handshake_request.payload;\n        let auth = BasicAuth::decode(p);\n        println!(\"BasicAuth{:?}\", auth);\n        match auth {\n            Ok(a) =\u003e {\n                println!(\"客户端认证信息：{:?}\", a);\n                let handshake_response = HandshakeResponse {\n                    protocol_version: 1,\n                    payload: Bytes::from(\"auth success\"),\n                };\n                let output = futures::stream::iter(std::iter::once(Ok(handshake_response)));\n                let stream = output.boxed();\n                Ok(Response::new(stream))\n            }\n            Err(_e) =\u003e Err(Status::ok(\"message\")),\n        }\n    }\n    // type ListFlightsStream = BoxStream\u003c'static, Result\u003cFlightInfo, Status\u003e\u003e;\n    type ListFlightsStream = Pin\u003cBox\u003cdyn Stream\u003cItem = Result\u003cFlightInfo, Status\u003e\u003e + Send\u003e\u003e;\n    /**\n     * 客户端可以向服务端发送 ListFlights 请求，服务端响应包含可用数据集或服务列表的 FlightInfo 对象。\n     * 这些信息通常包括数据集的描述、Schema、分区信息等，帮助客户端了解可访问的数据资源。\n     */\n    async fn list_flights(\n        \u0026self,\n        request: Request\u003cCriteria\u003e,\n    ) -\u003e Result\u003cResponse\u003cSelf::ListFlightsStream\u003e, Status\u003e {\n        let req = request.into_inner();\n        let key: FlightsKey = req.into();\n        let flights = self.state.flight_list(\u0026key);\n        let batchs: Vec\u003cResult\u003cFlightInfo, FlightError\u003e\u003e =\n            flights.iter().map(|x| Ok(x.clone())).collect();\n        let flights_stream = futures::stream::iter(batchs).map_err(Into::into);\n        Ok(Response::new(flights_stream.boxed()))\n    }\n    /**\n     * 客户端请求特定数据集的详细信息，服务端返回 FlightInfo，\n     * 其中包含数据集的完整 Schema、数据分布情况（如有多个分片）、访问凭证（如有）等\n     * todo: （当前理解）如果有一批数据是热点数据，服务端会生成相关的FlightInfo，但是数据是动态的，所以FlightInfo都会有过期时间，以避免占用服务端资源。\n     *\n     * FlightInfo {\n     *   schema: b\"\",\n     *   flight_descriptor: None,\n     *   endpoint: [\n     *       FlightEndpoint {\n     *           ticket: Some(Ticket { ticket: b\"0\" }),\n     *           location: [],\n     *           expiration_time: None,\n     *           app_metadata: b\"\"\n     *       }\n     *   ],\n     *   total_records: 0,\n     *   total_bytes: 0,\n     *   ordered: false,\n     *   app_metadata: b\"\"\n     * }\n     *\n     * FlightInfo 是 Apache Arrow Flight 协议中的一个核心数据结构，它用来描述一个可执行的查询或数据传输任务的信息，包含客户端需要知道的所有元数据以发起和处理一次数据交换。下面是 FlightInfo 结构体中一些关键字段及其作用：\n     * Schema: 定义了数据的结构，包括列名、数据类型等，让客户端知道即将接收的数据格式。\n     * FlightDescriptor: 描述了这次Flight的唯一标识符和类型，可以是命令描述符、路径描述符或命令字符串，帮助客户端和服务器识别特定的查询或数据集。\n     * Endpoints: 包含了可以用来获取数据的一个或多个服务端点信息（IP地址、端口等），客户端可以根据这些信息建立连接以获取数据。这对于高可用性和负载均衡非常重要。\n     * TotalBytes: 表示整个数据传输预计的总字节数，这个字段在某些场景下可能不可用或不准确，但它可以用来做预估的资源规划或进度显示。\n     * TotalRecords: 表示数据集中预计的记录总数，类似于 TotalBytes，提供数据规模的粗略估计。\n     * DescriptorType: 指示 FlightDescriptor 的类型，比如是命令还是路径，这影响了如何解析和理解 FlightDescriptor 的内容。\n     * Options: 可选参数集合，可能包含特定于实现或特定于查询的额外元数据，用于定制化数据处理或传输过程。\n     * Expiration: 表示 FlightInfo 的有效期限，过了这个时间点，客户端可能需要重新请求 FlightInfo。\n     */\n    async fn get_flight_info(\n        \u0026self,\n        request: Request\u003cFlightDescriptor\u003e,\n    ) -\u003e Result\u003cResponse\u003cFlightInfo\u003e, Status\u003e {\n        let desc = request.into_inner();\n        let desc_type = desc.r#type();\n        println!(\"desc_type: {:?}\", desc_type);\n        return match desc_type {\n            DescriptorType::Unknown =\u003e Err(Status::new(tonic::Code::Unknown, \"message\")),\n            DescriptorType::Path =\u003e {\n                let paths = desc.path;\n                let ticket_data = paths[0].as_bytes().to_vec();\n                let ticket = Ticket::new(ticket_data);\n                let endpoint = FlightEndpoint {\n                    ticket: Some(ticket),\n                    ..Default::default()\n                };\n                let flight_info = FlightInfo {\n                    endpoint: vec![endpoint],\n                    ..Default::default()\n                };\n                Ok(Response::new(flight_info))\n            }\n            DescriptorType::Cmd =\u003e {\n                Err(Status::new(tonic::Code::Unknown, \"not support cmd message\"))\n            }\n        };\n    }\n    async fn poll_flight_info(\n        \u0026self,\n        _request: Request\u003cFlightDescriptor\u003e,\n    ) -\u003e Result\u003cResponse\u003cPollInfo\u003e, Status\u003e {\n        unimplemented!()\n    }\n    /**\n     * 客户端请求某个数据集的Schema信息，服务端返回详细的Schema定义，便于客户端正确解析接收到的数据。\n     */\n    async fn get_schema(\n        \u0026self,\n        request: Request\u003cFlightDescriptor\u003e,\n    ) -\u003e Result\u003cResponse\u003cSchemaResult\u003e, Status\u003e {\n        let request = request.into_inner();\n        let desc_type = request.r#type();\n        return match desc_type {\n            DescriptorType::Unknown =\u003e Err(Status::ok(\"FlightDescriptor type is unknown\")),\n            DescriptorType::Path =\u003e Err(Status::ok(\"FlightDescriptor type is unknown\")),\n            DescriptorType::Cmd =\u003e Err(Status::ok(\"FlightDescriptor type is unknown\")),\n        };\n    }\n\n    // type DoGetStream = BoxStream\u003c'static, Result\u003cFlightData, Status\u003e\u003e;\n    type DoGetStream = Pin\u003cBox\u003cdyn Stream\u003cItem = Result\u003cFlightData, Status\u003e\u003e + Send\u003e\u003e;\n    /**\n     * 客户端根据 FlightInfo 发送 DoGet 请求以获取数据。服务端以流的形式返回数据，\n     * 每个数据包通常是 Arrow 格式的 RecordBatch。\n     * 客户端可以逐步接收和处理这些数据包，无需一次性加载全部数据。\n     *\n     * Ticket：\n     * Ticket是一个用于请求数据的凭据或者说是标识。当客户端想要从Flight服务器获取数据时，\n     * 它会发送一个包含Ticket的请求给服务器。这个Ticket实质上包含了服务器所需的所有信息\n     * 以便准确地定位和检索请求的数据集。\n     * 具体来说，Ticket可以包含例如表名、查询ID、数据过滤条件或者其他任何必要的元数据，\n     * 这些都是为了能够让服务器识别并处理这个请求，从而返回相应的数据给客户端。\n     * 在Flight的协议层面，Ticket是一个二进制序列化的对象，其具体内容和格式取决于实现和使用的上下文。\n     */\n    async fn do_get(\n        \u0026self,\n        _request: Request\u003cTicket\u003e,\n    ) -\u003e Result\u003cResponse\u003cSelf::DoGetStream\u003e, Status\u003e {\n        println!(\"do_get is point\");\n        // let inner = request.into_inner();\n        // let ticket: Bytes = inner.ticket;\n        unimplemented!()\n    }\n\n 直接写入\n * 当一个有数据的文件通过StreamWriter写入一个Batch的时候，会先写入一个类似于schema的数据段DataTop，然后才是真实数据\n * 且StreamReader读取到DataTop的时候会报错：Ipc error: Not expecting a schema when messages are read\n */\n\n/**\n * 当文件通过StreamWriter写入相同结构的Batch的时候\n */\n\n/**\n * 当文件通过StreamWriter写入不同结构的Batch的时候\n */\n#[test]\nfn write_different_batchs_and_read_test() {\n    let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-flight/tests/test1.arrow\";\n    let mut writed_data = Vec::new();\n    let mut read_data = Vec::new();\n    {\n        // 1、打开文件\n        let mut file = open_file(path);\n        // 2、写入不同的batch数据\n        let batch = create_batch();\n        write_batch(\u0026batch, \u0026mut file);\n        writed_data.push(batch);\n        let batch1 = create_batch1(100);\n        write_batch(\u0026batch1, \u0026mut file);\n        writed_data.push(batch1);\n    }\n    {\n        let file = open_file(path);\n        // 3、读取数据\n        let reader = StreamReader::try_new(file, None).unwrap();\n        // println!(\"len = {}\",reader.count());\n        for batch in reader {\n            match batch {\n                Ok(batc) =\u003e {\n                    read_data.push(batc);\n                }\n                Err(e) =\u003e println!(\"e = {}\", e),\n            }\n        }\n    }\n    // println!(\"w: {:?}\", writed_data);\n    // println!(\"r: {:?}\", read_data);\n    assert!(read_data == writed_data);\n}\n\n// 讲batch写入指定文件\nfn write_batch(batch: \u0026RecordBatch, mut file: \u0026mut File) {\n    let schema = batch.schema();\n    let mut writer = StreamWriter::try_new(\u0026mut file, \u0026schema).unwrap();\n    let _ = writer.write(batch);\n}\n\n#[test]\nfn read_file_test() {\n    let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-flight/tests/test1.arrow\";\n    let mut file = open_file(path);\n    let mut buf = Vec::new();\n    file.read_to_end(\u0026mut buf).unwrap();\n    println!(\"buf = {:?}\", buf);\n}\n\n#[test]\nfn ipc_generator() {\n    let batch = create_short_batch();\n    let generator = IpcDataGenerator::default();\n    let mut tracker = DictionaryTracker::new(false);\n    let opts = IpcWriteOptions::default();\n    let (r, s) = generator\n        .encoded_batch(\u0026batch, \u0026mut tracker, \u0026opts)\n        .unwrap();\n    println!(\"r = {:?}\", r.len());\n    println!(\n        \"s_ipc_msg = {:?},s_arrow_data = {:?}\",\n        s.ipc_message, s.arrow_data\n    );\n}\n\n/**\n * todo 测试未通过\n */\n#[test]\nfn file_wirte_test() {\n    let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-flight/tests/test3.arrow\";\n    {\n        let file = open_file(path);\n        let batch = create_batch();\n        let schema = batch.schema();\n        let batch1 = create_batch1(10);\n        let schema1 = batch1.schema();\n        {\n            let mut writer = FileWriter::try_new(\u0026file, \u0026schema).unwrap();\n            // 写入第一个 RecordBatch\n            writer.write(\u0026batch).unwrap();\n            let _ = writer.finish();\n        }\n        {\n            let mut writer = FileWriter::try_new(\u0026file, \u0026schema1).unwrap();\n            // 写入第一个 RecordBatch\n            writer.write(\u0026batch1).unwrap();\n            let _ = writer.finish();\n        }\n    }\n    {\n        let file = open_file(path);\n        let reader = StreamReader::try_new(file, None).unwrap();\n        for batch in reader {\n            match batch {\n                Ok(b) =\u003e println!(\"success\"),\n                Err(e) =\u003e println!(\"e = {}\", e),\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-flight","tests","state_test.rs"],"content":"use std::sync::Arc;\n\nuse anyhow::Result;\nuse arrow::{array::RecordBatch, datatypes::*, error::ArrowError, json::ReaderBuilder};\nuse arrow_flight::{\n    flight_service_server::FlightServiceServer, utils::batches_to_flight_data, Action, ActionType,\n    BasicAuth, Criteria, Empty, FlightClient, FlightData, FlightDescriptor, FlightInfo,\n    HandshakeRequest, HandshakeResponse, PollInfo, PutResult, Ticket,\n};\nuse futures::{StreamExt, TryStreamExt};\nuse mobiusdb_flight::{list_flights::FlightsKey, state::State, ApiServer};\nuse prost::{bytes::Bytes, Message};\nuse serde::Serialize;\nuse tonic::{\n    metadata::MetadataMap,\n    transport::{Channel, Server},\n    Status,\n};\n\n/// mutable state for the TestFlightServer, captures requests and provides responses\n#[derive(Debug, Default)]\nstruct StateTest {\n    /// The last handshake request that was received\n    pub handshake_request: Option\u003cHandshakeRequest\u003e,\n    /// The next response to return from `handshake()`\n    pub handshake_response: Option\u003cResult\u003cHandshakeResponse, Status\u003e\u003e,\n    /// The last `get_flight_info` request received\n    pub get_flight_info_request: Option\u003cFlightDescriptor\u003e,\n    /// The next response to return from `get_flight_info`\n    pub get_flight_info_response: Option\u003cResult\u003cFlightInfo, Status\u003e\u003e,\n    /// The last `poll_flight_info` request received\n    pub poll_flight_info_request: Option\u003cFlightDescriptor\u003e,\n    /// The next response to return from `poll_flight_info`\n    pub poll_flight_info_response: Option\u003cResult\u003cPollInfo, Status\u003e\u003e,\n    /// The last do_get request received\n    pub do_get_request: Option\u003cTicket\u003e,\n    /// The next response returned from `do_get`\n    pub do_get_response: Option\u003cVec\u003cResult\u003cRecordBatch, Status\u003e\u003e\u003e,\n    /// The last do_put request received\n    pub do_put_request: Option\u003cVec\u003cFlightData\u003e\u003e,\n    /// The next response returned from `do_put`\n    pub do_put_response: Option\u003cVec\u003cResult\u003cPutResult, Status\u003e\u003e\u003e,\n    /// The last do_exchange request received\n    pub do_exchange_request: Option\u003cVec\u003cFlightData\u003e\u003e,\n    /// The next response returned from `do_exchange`\n    pub do_exchange_response: Option\u003cVec\u003cResult\u003cFlightData, Status\u003e\u003e\u003e,\n    /// The last list_flights request received\n    pub list_flights_request: Option\u003cCriteria\u003e,\n    /// The next response returned from `list_flights`\n    pub list_flights_response: Option\u003cVec\u003cResult\u003cFlightInfo, Status\u003e\u003e\u003e,\n    /// The last get_schema request received\n    pub get_schema_request: Option\u003cFlightDescriptor\u003e,\n    /// The next response returned from `get_schema`\n    pub get_schema_response: Option\u003cResult\u003cSchema, Status\u003e\u003e,\n    /// The last list_actions request received\n    pub list_actions_request: Option\u003cEmpty\u003e,\n    /// The next response returned from `list_actions`\n    pub list_actions_response: Option\u003cVec\u003cResult\u003cActionType, Status\u003e\u003e\u003e,\n    /// The last do_action request received\n    pub do_action_request: Option\u003cAction\u003e,\n    /// The next response returned from `do_action`\n    pub do_action_response: Option\u003cVec\u003cResult\u003carrow_flight::Result, Status\u003e\u003e\u003e,\n    /// The last request headers received\n    pub last_request_metadata: Option\u003cMetadataMap\u003e,\n}\n\nimpl StateTest {\n    fn new() -\u003e Self {\n        Default::default()\n    }\n}\n\nimpl State for StateTest {\n    fn flight_list(\u0026self, key: \u0026FlightsKey) -\u003e Vec\u003cFlightInfo\u003e {\n        Vec::new()\n    }\n}\n\npub async fn flight_server() -\u003e Result\u003c()\u003e {\n    let test_flight_server = ApiServer::new(StateTest::new());\n    let addr = \"127.0.0.1:50051\".parse()?;\n    let server = FlightServiceServer::new(test_flight_server);\n    println!(\"flight server will be starting on :{}\", addr);\n    Server::builder().add_service(server).serve(addr).await?;\n    Ok(())\n}\n\npub async fn flight_client() -\u003e Result\u003cFlightClient\u003e {\n    let local_url = \"http://127.0.0.1:50051\";\n    if let Ok(channel) = Channel::from_static(local_url).connect().await {\n        let client = FlightClient::new(channel);\n        Ok(client)\n    } else {\n        Err(anyhow::Error::msg(\"\"))\n    }\n}\n\n#[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\nasync fn handshake_should_be_work() {\n    tokio::spawn(async move {\n        let _ = flight_server().await;\n    });\n\n    let auth = BasicAuth {\n        username: String::from(\"username\"),\n        password: String::from(\"password\"),\n    };\n\n    let mut buf = Vec::new();\n\n    let _ = auth.encode(\u0026mut buf);\n    let request = HandshakeRequest {\n        protocol_version: 1,\n        payload: buf.into(),\n    };\n    if let Ok(mut client) = flight_client().await {\n        let mut buf1 = Vec::new();\n        let _ = request.encode(\u0026mut buf1);\n        let resp = client.handshake(buf1).await;\n        assert!(resp.is_ok());\n    };\n}\n\n#[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\nasync fn list_flights_should_be_work() {\n    tokio::spawn(async move {\n        let _ = flight_server().await;\n    });\n\n    if let Ok(mut client) = flight_client().await {\n        let c = Criteria {\n            expression: Bytes::from(\"table1\"),\n        };\n        let resp = client.list_flights(c.expression).await;\n        match resp {\n            Ok(resp) =\u003e {\n                let response: Vec\u003c_\u003e = resp.try_collect().await.expect(\"Error streaming data\");\n                println!(\"flight_info = {:?}\", response);\n            }\n            Err(_) =\u003e println!(\"error\"),\n        }\n    };\n}\n\n#[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\nasync fn do_put_should_be_work() {\n    // tokio::spawn(async move {\n    //     let _ = flight_server().await;\n    // });\n\n    if let Ok(mut client) = flight_client().await {\n        let batch = create_batch();\n        match batch {\n            Ok(b) =\u003e {\n                // 创建一个流，用于发送数据到服务端\n                let input_stream = futures::stream::iter(b).map(Ok);\n                let a = client.do_put(input_stream).await.unwrap();\n            }\n            Err(_) =\u003e todo!(),\n        }\n    };\n}\n\n#[derive(Serialize)]\nstruct MyStruct {\n    int32: i32,\n    string: String,\n}\npub fn create_batch() -\u003e Result\u003cVec\u003cFlightData\u003e, ArrowError\u003e {\n    let schema = Schema::new(vec![\n        Field::new(\"int32\", DataType::Int32, false),\n        Field::new(\"string\", DataType::Utf8, false),\n    ]);\n\n    let mut vecs = Vec::new();\n    for _ in 0..5 {\n        let rows = vec![\n            MyStruct {\n                int32: 5,\n                string: \"bar\".to_string(),\n            },\n            MyStruct {\n                int32: 8,\n                string: \"foo\".to_string(),\n            },\n        ];\n\n        let mut decoder = ReaderBuilder::new(Arc::new(schema.clone()))\n            .build_decoder()\n            .unwrap();\n        decoder.serialize(\u0026rows).unwrap();\n\n        let batch: arrow::array::RecordBatch = decoder.flush().unwrap().unwrap();\n        vecs.push(batch);\n    }\n    println!(\"vecs = {:?}\", vecs.len());\n    batches_to_flight_data(\u0026schema, vecs)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-flight","tests","value","int.rs"],"content":"#[derive(Debug, Clone)]\npub struct Int(i32);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-flight","tests","value","long.rs"],"content":"#[derive(Debug, Clone)]\npub struct Long(i64);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-flight","tests","value","time.rs"],"content":"#[derive(Debug, Clone)]\npub struct Time(u64);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-lsm","src","lib.rs"],"content":"use anyhow::Result;\nuse arrow::array::RecordBatch;\nuse arrow_flight::{utils::flight_data_to_batches, FlightData};\n\nuse lsm_client::LsmClient;\n\nuse memtable::MemTableService;\nuse tokio::sync::{\n    mpsc::{self, Receiver},\n    oneshot,\n};\nuse utils::table_name::TableName;\nuse wal::{offset::Offset, Append, WalService};\n\npub mod lsm_client;\npub mod memtable;\npub mod sstable;\npub mod utils;\npub mod wal;\n\npub const TABLE_NAME: \u0026str = \"table\";\n\n#[derive(Debug)]\npub enum LsmCommand {\n    Append((Vec\u003cFlightData\u003e, oneshot::Sender\u003cbool\u003e)),\n    OffsetList((String, oneshot::Sender\u003cVec\u003cOffset\u003e\u003e)),\n    // 查询指定表的数据\n    Table((String, oneshot::Sender\u003cOption\u003cRecordBatch\u003e\u003e)),\n    // 查询语句\n    Query((String, oneshot::Sender\u003cOption\u003cRecordBatch\u003e\u003e)),\n    // 查询表列表\n    TableList(oneshot::Sender\u003cOption\u003cVec\u003cTableName\u003e\u003e\u003e),\n}\n\nimpl LsmCommand {\n    pub fn create_append_cmd(fds: Vec\u003cFlightData\u003e) -\u003e (Self, oneshot::Receiver\u003cbool\u003e) {\n        let (sendre, receiver) = oneshot::channel();\n        (LsmCommand::Append((fds, sendre)), receiver)\n    }\n\n    pub fn create_offset_list_cmd(file_name: String) -\u003e (Self, oneshot::Receiver\u003cVec\u003cOffset\u003e\u003e) {\n        let (sendre, receiver) = oneshot::channel();\n        (LsmCommand::OffsetList((file_name, sendre)), receiver)\n    }\n\n    pub fn create_table_cmd(file_name: String) -\u003e (Self, oneshot::Receiver\u003cOption\u003cRecordBatch\u003e\u003e) {\n        let (sendre, receiver) = oneshot::channel();\n        (LsmCommand::Table((file_name, sendre)), receiver)\n    }\n\n    pub fn create_query_cmd(query: String) -\u003e (Self, oneshot::Receiver\u003cOption\u003cRecordBatch\u003e\u003e) {\n        let (sendre, receiver) = oneshot::channel();\n        (LsmCommand::Query((query, sendre)), receiver)\n    }\n\n    pub fn created_tables_cmd() -\u003e (Self, oneshot::Receiver\u003cOption\u003cVec\u003cTableName\u003e\u003e\u003e) {\n        let (sendre, receiver) = oneshot::channel();\n        (LsmCommand::TableList(sendre), receiver)\n    }\n}\n\npub struct LsmServer {\n    wal_service: WalService,\n    memtable: MemTableService,\n    receiver: Receiver\u003cLsmCommand\u003e,\n}\n\nimpl LsmServer {\n    async fn run(mut self) {\n        loop {\n            if let Some(cmd) = self.receiver.recv().await {\n                match cmd {\n                    LsmCommand::Append((fds, response)) =\u003e {\n                        // 1、数据写入到 WAL\n                        // 2、数据写入到 MemTable\n                        let mut resp = false;\n                        if let true = self.wal_service.append(fds.clone()).await {\n                            if let Ok(batches) = flight_data_to_batches(\u0026fds) {\n                                let _ = self.memtable.batch_insert(batches).await;\n                                resp = true;\n                            }\n                        }\n                        println!(\"append resp: {:?}\", resp);\n                        let _ = response.send(resp);\n                    }\n                    LsmCommand::OffsetList((file_name, response)) =\u003e {\n                        let resp = self.wal_service.indexs_map.get(file_name.as_str());\n                        let resp = match resp {\n                            Some(r) =\u003e r.clone(),\n                            None =\u003e Vec::new(),\n                        };\n                        let _ = response.send(resp);\n                    }\n                    LsmCommand::Table((file_name, response)) =\u003e {\n                        let tables = self.memtable.tables().await;\n                        println!(\"查询表: {:?}\", tables);\n                        if let Ok(table) = self.memtable.query_with_table(file_name.as_str()).await\n                        {\n                            let resp_table = table.first().unwrap().clone();\n                            let _ = response.send(Some(resp_table));\n                        } else {\n                            let _ = response.send(None);\n                        }\n                    }\n                    LsmCommand::Query((query, response)) =\u003e {\n                        if let Ok(table) = self.memtable.query(query.as_str()).await {\n                            let resp_table = table.first().unwrap().clone();\n                            let _ = response.send(Some(resp_table));\n                        } else {\n                            let _ = response.send(None);\n                        }\n                    }\n                    LsmCommand::TableList(response) =\u003e {\n                        if let Ok(table) = self.memtable.tables().await {\n                            let _ = response.send(Some(table));\n                        } else {\n                            let _ = response.send(None);\n                        }\n                    }\n                    _ =\u003e (),\n                }\n            }\n        }\n    }\n}\n\n/**\n * 构建一个 LSM 存储服务\n */\npub async fn server(path: impl Into\u003cString\u003e, wal_size: usize) -\u003e Result\u003cLsmClient\u003e {\n    let (sender, receiver) = mpsc::channel(1024);\n    let wal_service = WalService::init(path, wal_size).await;\n    match wal_service {\n        Ok(service) =\u003e {\n            let server = LsmServer {\n                wal_service: service,\n                memtable: MemTableService::new(), // 这里可能会有问题，因为内存表是空的\n                receiver,\n            };\n            tokio::spawn(async move { server.run().await });\n            Ok(LsmClient::new(sender))\n        }\n        Err(e) =\u003e Err(e.into()),\n    }\n}\n","traces":[{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name": dBatch::num_rows).sum();\n        let mut options = RecordBatchOptions::default();\n        options.row_count = Some(num_rows);\n        return RecordBatch::try_new_with_options(schema.clone(), vec![], \u0026options);\n    }\n\n    let batches: Vec\u003c\u0026RecordBatch\u003e = input_batches.into_iter().collect();\n    if batches.is_empty() {\n        return Ok(RecordBatch::new_empty(schema.clone()));\n    }\n    let field_num = schema.fields().len();\n    let mut arrays = Vec::with_capacity(field_num);\n    for i in 0..field_num {\n        let ctype = fields[i].clone();\n        let arr = array(\u0026batches, ctype);\n        let array = arr\n            .iter()\n            .map(|arc| arc.as_ref() as \u0026dyn Array)\n            .collect::\u003cVec\u003c_\u003e\u003e();\n        let array = concat(\u0026array)?;\n        arrays.push(array);\n    }\n    let batch = RecordBatch::try_new(schema.clone(), arrays);\n    batch\n}\n\nfn array(batches: \u0026Vec\u003c\u0026RecordBatch\u003e, ctype: Arc\u003cField\u003e) -\u003e Vec\u003cArc\u003cdyn Array\u003e\u003e {\n    let arr = batches\n        .iter()\n        .map(|batch| {\n            let arr3 = if let Some(index) = batch.schema().fields().iter().position(|f| f == \u0026ctype)\n            {\n                let arr1 = batch.column(index).to_owned();\n                arr1\n            } else {\n                let arr2 = build_null_array(\u0026ctype, batch.num_rows());\n                arr2\n            };\n            arr3\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    arr\n}\n\n/**\n * 构建一个长度为length的空数组\n */\npub fn build_null_array(ctype: \u0026Arc\u003cField\u003e, length: usize) -\u003e Arc\u003cdyn Array\u003e {\n    let data_type = ctype.data_type();\n    let array_data = ArrayData::new_null(data_type, length);\n    let array = make_array(array_data);\n    array\n}\n\n/**\n * 合并两个schema\n */\npub fn merge_schema(s1: \u0026Schema, s2: \u0026Schema) -\u003e Schema {\n    let schema1 = s1.fields().to_vec();\n    let schema2 = s2.fields().to_vec();\n    let mut combined_set: HashSet\u003c_\u003e = schema1.into_iter().collect();\n    combined_set.extend(schema2.into_iter());\n    let combined_schema: Vec\u003cArc\u003cField\u003e\u003e = combined_set.into_iter().collect();\n    Schema::new(combined_schema)\n}\n\npub fn merge_schemas(schemas: impl IntoIterator\u003cItem = SchemaRef\u003e) -\u003e Result\u003cSchema\u003e {\n    let mut hash_set = HashSet::new();\n    schemas.into_iter().for_each(|schema| {\n        let vecs: HashSet\u003c_\u003e = schema.fields().to_vec().into_iter().collect();\n        hash_set.extend(vecs);\n    });\n    let combined_schema: Vec\u003cArc\u003cField\u003e\u003e = hash_set.into_iter().collect();\n    Ok(Schema::new(combined_schema))\n}\n","traces":[{"line":10,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{ );\n    while let Some(entry) = entries.next_entry().await? {\n        if entry.file_type().await?.is_file() {\n            let file_name = String::from(entry.file_name().to_str().unwrap());\n            resp.push(file_name);\n        }\n    }\n    Ok(resp)\n}\n\n/**\n * 异步打开文件，此时文件只读\n */\npub async fn async_open_only_read_flie(path: \u0026str) -\u003e tokio::fs::File {\n    if let false = async_is_file(path).await {\n        tokio::fs::File::create(path).await.unwrap();\n    }\n    let opts = tokio::fs::OpenOptions::new()\n        .read(true)\n        .open(path)\n        .await\n        .unwrap();\n    opts\n}\n\npub async fn async_is_file(path: \u0026str) -\u003e bool {\n    let r = match tokio::fs::metadata(path).await {\n        Ok(metadata) =\u003e {\n            if metadata.is_file() {\n                println!(\"文件存在\");\n                true\n            } else {\n                println!(\"路径存在，但不是一个文件\");\n                false\n            }\n        }\n        Err(_error) =\u003e {\n            println!(\"文件不存在\");\n            false\n        }\n    };\n    r\n}\n\nfn is_file(path: \u0026str) -\u003e bool {\n    let r = match std::fs::metadata(path) {\n        Ok(metadata) =\u003e {\n            if metadata.is_file() {\n                println!(\"文件存在\");\n                true\n            } else {\n                println!(\"路径存在，但不是一个文件\");\n                false\n            }\n        }\n        Err(_error) =\u003e {\n            println!(\"文件不存在\");\n            false\n        }\n    };\n    r\n}\n\npub fn open_file(path: \u0026str) -\u003e std::fs::File {\n    if let false = is_file(path) {\n        std::fs::File::create(path).unwrap();\n    }\n    let opts = std::fs::OpenOptions::new()\n        .append(true)\n        .read(true)\n        .open(path)\n        .unwrap();\n    opts\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::utils::file_utils::{get_files_name, get_sstable_file_name, has_file_in_path};\n\n    use super::open_file;\n\n    #[test]\n    fn open_file_test() {\n        let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/tmp/test.wal\";\n        let path = open_file(path);\n    }\n\n    #[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\n    async fn async_open_file() {\n        let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/tmp/\";\n        let path1 = \"\";\n        let resp = has_file_in_path(path).await;\n        assert!(resp.unwrap());\n        let resp = has_file_in_path(path1).await;\n        assert!(resp.is_err());\n    }\n\n    #[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\n    async fn get_files_name_test() {\n        let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/\";\n        let resp = get_files_name(path).await;\n        println!(\"resp: {:?}\", resp);\n    }\n\n    #[test]\n    fn get_sstable_file_name_test() {\n        let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/tmp/l0/file0.sst\";\n        let resp = get_sstable_file_name(path);\n        println!(\"resp: {:?}\", resp);\n    }\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":15,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":28},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":28 ength":0,"stats":{"Line":1},"fn_name":null}],"covered":10,"coverable":10},{"path":["/","Users","firoly","Documents","code","rust","mobiusdb","mobiusdb-lsm","src","wal","active_wal.rs"],"content":"use std::{io::SeekFrom, sync::Arc};\n\nuse anyhow::Result;\nuse bytes::{Buf, BufMut, Bytes, BytesMut};\nuse tokio::{\n    fs::File,\n    io::{AsyncReadExt, AsyncSeekExt, AsyncWriteExt},\n    sync::Mutex,\n};\n\nuse crate::{\n    utils::{\n        file_utils::{async_open_flie, async_open_only_read_flie},\n        time_utils::now,\n    },\n    wal::wal_msg::WalMsg,\n};\n\nuse super::{\n    offset::Offset,\n    serialization::Decoder,\n    wal_msg::{walmsgs_to_offsets, IntoWalMsg},\n    Append,\n};\n\n// 默认wal文件大小: 1G\nconst MAX_SIZE: usize = 1024 * 1024 * 1024;\n\nconst WAL: \u0026'static str = \".wal\";\n\n/**\n * 活动的wal文件，wal文件是顺序写入的\n */\n#[derive(Debug, Clone)]\npub struct ActiveWal {\n    name: String,\n    write_enable: bool,\n    wal: Arc\u003cMutex\u003cFile\u003e\u003e,\n    max_size: usize,\n    size: usize,\n}\n\nimpl ActiveWal {\n    pub async fn new(path: \u0026str) -\u003e Result\u003cSelf\u003e {\n        let file_name = now().to_string() + WAL;\n        let path = if path.ends_with(\"/\") {\n            format!(\"{}{}\", path, file_name)\n        } else {\n            format!(\"{}/{}\", path, file_name)\n        };\n        let file = async_open_flie(path.as_str()).await?;\n        let position = file.metadata().await?.len() as usize;\n        Ok(Self {\n            name: file_name,\n            write_enable: true,\n            wal: Arc::new(Mutex::new(file)),\n            max_size: MAX_SIZE,\n            size: position,\n        })\n    }\n\n    /**\n     * 加载wal文件，此时wal文件为读写模式\n     * 加载wal文件时，会读取wal所有文件，并对其构建索引\n     */\n    pub async fn load(path: \u0026str) -\u003e Result\u003c(Self, Vec\u003cOffset\u003e)\u003e {\n        // let mut offsets = Vec::new();\n        let file_name = path\n            .split(\"/\")\n            .collect::\u003cVec\u003c\u0026str\u003e\u003e()\n            .last()\n            .unwrap()\n            .to_string();\n        let mut file = async_open_flie(path).await?;\n\n        let position = file.metadata().await?.len() as usize;\n        // println!(\"position = {}\",position);\n        let wal_msgs = {\n            let mut buf = Vec::new();\n            // println!(\"buf len = {}\",buf.len());\n            file.read_to_end(\u0026mut buf).await?;\n            let vs = Vec::\u003cWalMsg\u003e::decode(Bytes::from(buf));\n            vs.unwrap()\n        };\n        // println!(\"wal_msgs_len = {}\",wal_msgs.len());\n        let offsets = walmsgs_to_offsets(\u0026wal_msgs);\n        Ok((\n            Self {\n                name: file_name,\n                write_enable: false,\n                wal: Arc::new(Mutex::new(file)),\n                max_size: MAX_SIZE,\n                size: position,\n            },\n            offsets,\n        ))\n    }\n\n    /**\n     * 打开wal文件,此时wal文件为只读模式\n     */\n    pub async fn open(path: \u0026str) -\u003e Result\u003cSelf\u003e {\n        let file_name = path\n            .split(\"/\")\n            .collect::\u003cVec\u003c\u0026str\u003e\u003e()\n            .last()\n            .unwrap()\n            .to_string();\n        let file = async_open_only_read_flie(path).await;\n        let position = file.metadata().await?.len() as usize;\n        Ok(Self {\n            name: file_name,\n            write_enable: false,\n            wal: Arc::new(Mutex::new(file)),\n            max_size: MAX_SIZE,\n            size: position,\n        })\n    }\n\n    pub async fn with_size(path: \u0026str, max_size: usize) -\u003e Result\u003cSelf\u003e {\n        let file_name = now().to_string() + \".wal\";\n        let path = if path.ends_with(\"/\") {\n            format!(\"{}{}\", path, file_name)\n        } else {\n            format!(\"{}/{}\", path, file_name)\n        };\n        let file = async_open_flie(path.as_str()).await?;\n        let position = file.metadata().await?.len() as usize;\n        Ok(Self {\n            name: file_name,\n            write_enable: true,\n            wal: Arc::new(Mutex::new(file)),\n            max_size,\n            size: position,\n        })\n    }\n\n    pub async fn with_name(path: \u0026str, file_name: \u0026str, max_size: usize) -\u003e Result\u003cSelf\u003e {\n        let file_name = file_name.to_string() + \".wal\";\n        let path = if path.ends_with(\"/\") {\n            format!(\"{}{}\", path, file_name)\n        } else {\n            format!(\"{}/{}\", path, file_name)\n        };\n        let file = async_open_flie(path.as_str()).await?;\n        let position = file.metadata().await?.len() as usize;\n        Ok(Self {\n            name: file_name,\n            write_enable: true,\n            wal: Arc::new(Mutex::new(file)),\n            max_size,\n            size: position,\n        })\n    }\n\n    pub fn name(\u0026self) -\u003e String {\n        self.name.clone()\n    }\n}\n\n/**\n * wal文件数据写入相关的方法\n */\nimpl ActiveWal {\n    /**\n     * 新增一条数据\n     */\n    async fn append\u003cT: ::prost::Message\u003e(\u0026mut self, fds: Vec\u003cT\u003e) -\u003e Result\u003cOffset\u003e {\n        if !self.write_enable {\n            return Err(anyhow::Error::msg(\"wal file is not writeable\"));\n        }\n        let wal_msg = WalMsg::from(fds);\n        self.append_wal_msg(wal_msg).await\n    }\n\n    async fn append_wal_msg(\u0026mut self, wal_msg: WalMsg) -\u003e Result\u003cOffset\u003e {\n        if !self.write_enable {\n            return Err(anyhow::Error::msg(\"wal file is not writeable\"));\n        }\n        let mut wal_buf = BytesMut::new();\n        wal_msg.encode(\u0026mut wal_buf);\n        self.append_bytes(wal_buf.freeze()).await\n    }\n\n    async fn append_bytes(\u0026mut self, bytes: Bytes) -\u003e Result\u003cOffset\u003e {\n        if !self.write_enable {\n            return Err(anyhow::Error::msg(\"wal file is not writeable\"));\n        }\n        let mut file = self.wal.lock().await;\n        // 当前文件的下标\n        if self.size \u003e self.max_size {\n            self.write_enable = false;\n            return Err(anyhow::Error::msg(\"Wal file is full\"));\n        }\n        let mut index = Offset::from((self.size + 4) as usize);\n        let v_len = bytes.len() as u32;\n        let mut new_bytes = BytesMut::new();\n        new_bytes.put_u32(v_len); // 写入数据长度\n        new_bytes.put(bytes); // 写入数据\n        file.write_all(\u0026new_bytes).await.expect(\"Failed to write\");\n        index.update((v_len) as usize);\n        let add_size = (v_len + 4) as usize;\n        self.size += add_size;\n        Ok(index)\n    }\n}\n\n/**\n * wal 文件读取相关的方法\n */\nimpl ActiveWal {\n    /**\n     * 根据index读取一条数据,这个offset是WalHeader + WalMsg的偏移量\n     */\n    pub async fn read_with_offset(\u0026self, offset: usize) -\u003e Result\u003cWalMsg\u003e {\n        let mut file = self.wal.lock().await;\n        file.seek(SeekFrom::Start(offset as u64))\n            .await\n            .expect(\"Failed to seek\");\n        let mut lens = vec![0; 4];\n        let _resp = file.read_exact(\u0026mut lens).await;\n        let len = BytesMut::from(lens.as_slice()).get_u32();\n        let mut buf = vec![0; len as usize];\n        file.read_exact(\u0026mut buf).await.expect(\"Failed to read\");\n        let buf_mut = BytesMut::from(buf.as_slice());\n        let wal_msg = WalMsg::decode(buf_mut.freeze());\n        Ok(wal_msg)\n    }\n\n    /**\n     * 读取一条数据,这个offset是WalHeader + WalMsg的偏移量\n     */\n    pub async fn read_with_index(\u0026self, offset: Offset) -\u003e Result\u003cWalMsg\u003e {\n        let mut file = self.wal.lock().await;\n        file.seek(SeekFrom::Start(offset.offset as u64))\n            .await\n            .expect(\"Failed to seek\");\n        let mut buf = vec![0; offset.len as usize];\n        file.read_exact(\u0026mut buf).await.expect(\"Failed to read\");\n        let buf_mut = BytesMut::from(buf.as_slice());\n        let wal_msg = WalMsg::decode(buf_mut.freeze());\n        Ok(wal_msg)\n    }\n}\n\n/**\n * impl \u003cT\u003eAppend\u003cT\u003e for ActiveWal\n */\nimpl\u003cT\u003e Append\u003cT\u003e for ActiveWal\nwhere\n    T: IntoWalMsg,\n{\n    type Result = Result\u003cOffset\u003e;\n    async fn append(\u0026mut self, data: T) -\u003e Self::Result {\n        if !self.write_enable {\n            return Err(anyhow::Error::msg(\"wal file is not writeable\"));\n        }\n        self.append_wal_msg(data.into_wal_msg()).await\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use anyhow::Result;\n    use arrow::{\n        array::{Int32Array, RecordBatch, StringArray, UInt64Array},\n        datatypes::*,\n    };\n    use arrow_flight::{\n        utils::{batches_to_flight_data, flight_data_to_batches},\n        FlightData,\n    };\n    use bytes::Bytes;\n    use prost::Message;\n    use std::sync::Arc;\n\n    use crate::wal::{active_wal::ActiveWal, offset::Offset, wal_msg::WalMsg};\n\n    #[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\n    async fn active_wal_open_test() -\u003e Result\u003c()\u003e {\n        let mut active_wal = ActiveWal::open(\n            \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/tmp/test2.wal\",\n        )\n        .await?;\n        let resp = active_wal.append_bytes(Bytes::from_static(b\"test\")).await;\n        // println!(\"resp: {:?}\", resp);\n        assert_eq!(resp.is_err(), true);\n        Ok(())\n    }\n    /**\n     * 测试ActiveWal的读写\n     */\n    #[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\n    async fn activewal_should_be_work() -\u003e Result\u003c()\u003e {\n        let mut active_wal =\n            ActiveWal::new(\"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/tmp/\").await?;\n        let fds = create_datas(\"test\");\n        let index = active_wal.append(fds).await.unwrap();\n        println!(\"index: {:?}\", index);\n        let wal_msg = active_wal.read_with_offset(index.offset - 4).await.unwrap();\n        let resp = wal_msg_to_batch(wal_msg).unwrap();\n        Ok(())\n    }\n\n    /**\n     * 测试ActiveWal的写入不同的数据\n     */\n    #[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\n    async fn active_wal_write_diff_data_test() -\u003e Result\u003c()\u003e {\n        let mut active_wal =\n            ActiveWal::new(\"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/tmp/\").await?;\n        let mut indexs = Vec::new();\n        // 写入数据\n        for i in 0..10000 {\n            let fds = if i % 2 == 0 {\n                create_data(\"test\".to_string() + \u0026i.to_string())\n            } else {\n                create_diff_data(i)\n            };\n            let index = active_wal.append(fds).await.unwrap();\n            indexs.push(index);\n        }\n        let indexs_len = indexs.len();\n        println!(\"indexs: {:?}\", indexs_len);\n        // 读取数据\n        let mut n = 0;\n        for index in indexs {\n            let wal_msg1 = active_wal.read_with_index(index).await?;\n            let _resp = wal_msg_to_batch(wal_msg1).unwrap();\n            n += 1;\n        }\n        assert_eq!(n, indexs_len);\n        Ok(())\n    }\n\n    #[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\n    async fn file_load_test() {\n        let file_path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/tmp/test2.wal\";\n        let (wal, offsets) = ActiveWal::load(file_path).await.unwrap();\n        println!(\"offsets = {:?}\", offsets);\n    }\n\n    fn create_data(n: impl Into\u003cString\u003e) -\u003e Vec\u003cFlightData\u003e {\n        let batch = create_short_batch(n);\n        let schema = batch.schema();\n        let mut v = Vec::new();\n        v.push(batch);\n        let fds = batches_to_flight_data(\u0026schema, v).unwrap();\n        fds\n    }\n\n    fn create_diff_data(n: i32) -\u003e Vec\u003cFlightData\u003e {\n        // let batch = create_short_batch(n);\n        let batch = create_short_batch1(n);\n        let schema = batch.schema();\n        let mut v = Vec::new();\n        v.push(batch);\n        let fds = batches_to_flight_data(\u0026schema, v).unwrap();\n        fds\n    }\n\n    fn create_datas(n: impl Into\u003cString\u003e) -\u003e Vec\u003cFlightData\u003e {\n        let name = n.into();\n        let batch = create_short_batch(name.clone());\n        let batch1 = create_short_batch(name + \"1\");\n        let schema = batch.schema();\n        let mut v = Vec::new();\n        v.push(batch);\n        v.push(batch1);\n        let fds = batches_to_flight_data(\u0026schema, v).unwrap();\n        fds\n    }\n\n    pub fn create_short_batch(n: impl Into\u003cString\u003e) -\u003e RecordBatch {\n        let schema = Arc::new(Schema::new(vec![\n            Field::new(\"name\", DataType::Utf8, false),\n            Field::new(\"age\", DataType::Int32, false),\n            Field::new(\"address\", DataType::Int32, false),\n            Field::new(\"time\", DataType::UInt64, true),\n        ]));\n        let batch = RecordBatch::try_new(\n            schema.clone(),\n            vec![\n                Arc::new(StringArray::from(vec![\n                    n.into(),\n                    \"2\".to_string(),\n                    \"3\".to_string(),\n                ])),\n                Arc::new(Int32Array::from(vec![4, 5, 6])),\n                Arc::new(Int32Array::from(vec![7, 8, 9])),\n                Arc::new(UInt64Array::from(vec![None, None, Some(9)])),\n            ],\n        )\n        .unwrap();\n        batch\n    }\n\n    pub fn create_short_batch1(n: i32) -\u003e RecordBatch {\n        let schema = Arc::new(Schema::new(vec![\n            Field::new(\"name\", DataType::Int32, false),\n            Field::new(\"age\", DataType::Int32, false),\n            Field::new(\"time\", DataType::UInt64, true),\n        ]));\n        let batch = RecordBatch::try_new(\n            schema.clone(),\n            vec![\n                Arc::new(Int32Array::from(vec![n, 5, 6])),\n                Arc::new(Int32Array::from(vec![4, 5, 6])),\n                Arc::new(UInt64Array::from(vec![None, None, Some(9)])),\n            ],\n        )\n        .unwrap();\n        batch\n    }\n\n    fn wal_msg_to_batch(wal_msg: WalMsg) -\u003e Result\u003cVec\u003cRecordBatch\u003e\u003e {\n        let indexs = wal_msg.indexs();\n        let mut buf_mut = wal_msg.bytes();\n        let mut resp = Vec::new();\n        for offset in indexs.clone() {\n            // println!(\"offset: {}\", offset);\n            let mut s = buf_mut.split_to(offset as usize);\n            let fd = FlightData::decode(\u0026mut s).unwrap();\n            resp.push(fd);\n        }\n        let resp = flight_data_to_batches(\u0026resp).unwrap();\n        // println!(\"resp: {:?}\", resp);\n        Ok(resp)\n    }\n}\n","traces":[{"line":44,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":14},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":28},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":28},"fn_name" e)\n    }\n}\n\nimpl\u003cT\u003e Append\u003cT\u003e for WalService\nwhere\n    T: IntoWalMsg + Clone,\n{\n    type Result = bool;\n\n    async fn append(\u0026mut self, data: T) -\u003e Self::Result {\n        loop {\n            // 1、数据落盘\n            let resp = self.wal.append(data.clone()).await;\n            let resp = match resp {\n                Ok(offset) =\u003e {\n                    self.indexs.push(offset);\n                    true\n                }\n                Err(_e) =\u003e {\n                    println!(\"wal 写入已满,新建wal文件：【{:?}】\", self.wal.name());\n                    let resp = self.update_wal().await;\n                    match resp {\n                        Ok(_b) =\u003e continue,\n                        Err(e) =\u003e {\n                            println!(\"wal 更新失败：{:?}\", e);\n                            return false;\n                        }\n                    }\n                }\n            };\n            return resp;\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n\n    use crate::WalService;\n\n    #[tokio::test(flavor = \"multi_thread\", worker_threads = 1)]\n    async fn wal_service_init_test() {\n        let path = \"/Users/firoly/Documents/code/rust/mobiusdb/mobiusdb-lsm/tmp\";\n        let service = WalService::init(path, 1024 * 1024).await;\n        println!(\"service:{:?}\", service);\n    }\n}\n","traces":[{"line":42,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":18},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Lin   num: u16,\n    indexs: Vec\u003cu32\u003e,\n    bytes: Bytes,\n}\n\nimpl WalMsg {\n    pub fn indexs(\u0026self) -\u003e \u0026Vec\u003cu32\u003e {\n        \u0026self.indexs\n    }\n\n    pub fn bytes(\u0026self) -\u003e Bytes {\n        self.bytes.clone()\n    }\n\n    pub fn encode_len(\u0026self) -\u003e usize {\n        let mut n = (self.num * 4) as usize;\n        n += self.bytes.len();\n        n\n    }\n}\n\nimpl\u003cT: ::prost::Message\u003e From\u003cVec\u003cT\u003e\u003e for WalMsg {\n    fn from(fds: Vec\u003cT\u003e) -\u003e Self {\n        let mut indexs = Vec::new();\n        let mut data_buf = BytesMut::new();\n        let num = fds.len() as u16;\n        fds.iter().for_each(|fd| {\n            let mut buf = BytesMut::new();\n            let _ = fd.encode(\u0026mut buf);\n            let len = buf.len();\n            data_buf.put(buf);\n            indexs.push(len as u32);\n        });\n        Self {\n            num,\n            indexs,\n            bytes: data_buf.freeze(),\n        }\n    }\n}\n\nimpl\u003cT: ::prost::Message\u003e From\u003c\u0026Vec\u003cT\u003e\u003e for WalMsg {\n    fn from(fds: \u0026Vec\u003cT\u003e) -\u003e Self {\n        let mut indexs = Vec::new();\n        let mut data_buf = BytesMut::new();\n        let num = fds.len() as u16;\n        fds.iter().for_each(|fd| {\n            let mut buf = BytesMut::new();\n            let _ = fd.encode(\u0026mut buf);\n            let len = buf.len();\n            data_buf.put(buf);\n            indexs.push(len as u32);\n        });\n        Self {\n            num,\n            indexs,\n            bytes: data_buf.freeze(),\n        }\n    }\n}\n\nimpl WalMsg {\n    pub fn encode(\u0026self, buf: \u0026mut BytesMut) {\n        let indexs = self.indexs.clone();\n        buf.put_u16(self.num);\n        for index in indexs {\n            buf.put_u32(index);\n        }\n        buf.put(self.bytes.clone());\n    }\n\n    pub fn decode(mut buf: Bytes) -\u003e Self {\n        let num hema(\u0026batch1.schema(), \u0026batch2.schema());\n    // 合并每一列的数据\n    let mut columns = Vec::with_capacity(batch1.num_columns());\n    for i in 0..batch1.num_columns() {\n        let column1 = batch1.column(i);\n        let column2 = batch2.column(i);\n        let c = merge_arrays(column1, column2).unwrap();\n        columns.push(c);\n    }\n    let batch = RecordBatch::try_new(Arc::new(schema), columns)?;\n    Ok(batch)\n}\n\nfn merge_schema(s1: \u0026Schema, s2: \u0026Schema) -\u003e Schema {\n    if s1 == s2 {\n        return s1.clone();\n    }\n    let schema1 = s1.fields().to_vec();\n    let schema2 = s2.fields().to_vec();\n    let mut combined_set: HashSet\u003c_\u003e = schema1.into_iter().collect();\n    combined_set.extend(schema2.into_iter());\n    let combined_schema: Vec\u003cArc\u003cField\u003e\u003e = combined_set.into_iter().collect();\n    Schema::new(combined_schema)\n}\n\nfn merge_arrays(array1: \u0026ArrayRef, array2: \u0026ArrayRef) -\u003e Result\u003cArrayRef\u003e {\n    match (array1.data_type(), array2.data_type()) {\n        (DataType::Utf8, DataType::Utf8) =\u003e {\n            let array1 = array1.as_any().downcast_ref::\u003cStringArray\u003e().unwrap();\n            let array2 = array2.as_any().downcast_ref::\u003cStringArray\u003e().unwrap();\n            let merged = arrow::compute::concat(\u0026[array1, array2])?;\n            Ok(Arc::new(merged) as ArrayRef)\n        }\n        // 其他数据类型的合并逻辑\n        _ =\u003e Err(arrow::error::ArrowError::InvalidArgumentError(\n            \"Unsupported data type for merging arrays.\".to_string(),\n        )\n        .into()),\n    }\n}\n","traces":[{"line":11,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":12,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":14,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":15,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
